50473600'], 'shape': 'dot', 'cite_count': 100, 'level': '2011', 'id': '79951808175', 'keywords': [], 'size': 10, 'journal': 'Journal of Product Innovation Management', 'title': 'Ahrweiler, Petra;Pyka, Andreas;Gilbert, Nigel (2011). A new model for university-industry links in\nknowledge-based economies. Journal of Product Innovation Management.Keywords:\n\nAbstract: In this paper, we apply the agent-based SKIN model (Simulating Knowledge Dynamics in\nInnovation Networks) to university-industry links. The model builds on empirical research about\ninnovation networks in knowledge-intensive industries with procedures relying on theoretical\nframeworks of innovation economics and economic sociology. Our experiments compare innovation\nnetworks with and without university agents. Results show that having universities in the co-\noperating population of actors raises the competence level of the whole population, increases the\nvariety of knowledge among the firms, and increases innovation diffusion in terms of quantity and\nspeed. Furthermore, firms interacting with universities are more attractive for other firms when new\npartnerships are considered. These results can be validated against empirical findings. The\nsimulation confirms that university-industry links improve the conditions for innovation diffusion\nand enhance collaborative arrangements in innovation networks. © 2011 Product Development &\nManagement Association. DOI: 10.1111/j.1540-5885.2010.00793.x', 'type': 'main', 'value': 1, 'label': 'Ahrweiler, Petra;Pyk 2011', 'url': 'https://doi.org/10.1111/j.1540-5885.2010.00793.x' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Ahrweiler, Petra', 'Pyka, Andreas', 'Gilbert, Nigel'], 'myauthName': '', 'level': 'None', 'id': '0003611464', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Academic Capitalism: Politics, Policies, and the Entrepreneurial University', 'title': 'Slaughter; Leslie (None). None. Academic Capitalism: Polit . Studies are devoted towards combining multiple theories from innovation economics and\neconomic sociology in a single modeling framework (SKIN) to capture the relevant processes of\nknowledge diffusion in industry networks. Data from a conjoint analysis is used to parameterize\nconsumer agents in conjunction with data from an engineering-based design model to parameterize\nmanufacturer agents. ABMs are being designed for testing managerial strategies that influence the\ndegree and speed of diffusion processes is not currently available. DOI:\n10.1111/j.1540-5885.2011.00788.x", 'type': 'main', 'value': 1, 'label': 'Garcia, Rosanna;Jage 2011', 'url': 'https://doi.org/10.1111/j.1540-5885.2011.00788.x' }, { 'color': '#DE3163', 'myauth': ['6603844456'], 'authorNames': ['Garcia, Rosanna', 'Jager, Wander'], 'myauthName': ['6603844456'], 'level': '1970', 'id': '0041319340', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Reviews of Modern Physics', 'title': 'Ballentine (1970). The statistical interpretation of quantum mechanics. Reviews of Modern\nPhysics.Keywords:\n\nAbstract:  DOI: 10.1103/RevModPhys.42.358', 'type': 'REF', 'value': 1, 'label': 'Ballentine 1970', 'url': 'https://doi.org/10.1103/RevModPhys.42.358' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Garcia, Rosanna', 'Jager, Wander'], 'myauthName': '', 'level': 'None', 'id': '0001639903', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Journal of Consumer Research', 'title': 'Burnkrant; Cousineau (None). Informational and normative social influence in buyer behavior. Journal\nof Consumer Research.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Burnkrant; Cousineau None', 'url': 'https://scholar.google.de/scholar?q=[\'Burnkrant; Cousineau\', \'None\', \'Informational and normative social influence in buyer behavior\', \'Journal of Consumer Research\', None]"' }, { 'color': '#DE3163', 'myauth': ['16315533400', ' 8866703 adoption process of new products. Recent existing reseach evidence indicates a limited effect of\nopinion leaders on diffusion processes, yet these studies take into account merely the network\nposition of opinion leaders without addressing their influential power. Empirical findings of our\nstudy show that opinion leaders, in addition to having a more central network position, possess more\naccurate knowledge about a product and tend to be less susceptible to norms and more innovative.\nExperiments that address these attributes, using an agent-based model, demonstrate that opinion\nleaders increase the speed of the information stream and the adoption process itself. Furthermore,\nthey increase the maximum adoption percentage. These results indicate that targeting opinion leaders\nremains a valuable marketing strategy. © 2011 Product Development & Management Association. DOI:\n10.1111/j.1540-5885.2011.00791.x", 'type': 'main', 'value': 1, 'label': 'Van Eck, Peter S.;Ja 2011', 'url': 'https://doi.org/10.1111/j.1540-5885.2011.00791.x' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Van Eck, Peter S.', 'Jager, Wander', 'Leeflang, Peter S.H.'], 'myauthName': '', 'level': 'None', 'id': '0141877349', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'NetLogo', 'title': 'Wilensky (None). None. NetLogo.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Wilensky None', 'url': 'https://scholar.google.de/scholar?q=[\'Wilensky\', \'None\', None, \'NetLogo\', None]"' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Van Eck, Peter S.', 'Jager, Wander', 'Leeflang, Peter S.H.'], 'myauthName': '', 'level': 'None', 'id': '59449100203', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'NetLogo Preferential Attachment Model', 'title': 'Wilensky (None). None. NetLogo Preferential Attachment Model.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Wilensky None', 'url': 'http 00', '14044082800'], 'level': '2011', 'id': '84926958888', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Environmental Literacy in Science and Society: From Knowledge to Decisions', 'title': 'Scholz, Roland W.;Binder, Claudia R.;Brand, Fridolin;Gallati, Justus;Lang, Daniel J.;Bao Le,\nQuang;Seidl, Roman;Smieszek, Timo;Stauffacher, Michael (2011). Environmental literacy in science and\nsociety: From knowledge to decisions. Environmental Literacy in Science and Society: From Knowledge\nto Decisions.Keywords:\n\nAbstract:  DOI: 10.1017/CBO9780511921520', 'type': 'CIT', 'value': 1, 'label': 'Scholz, Roland W.;Bi 2011', 'url': 'https://doi.org/10.1017/CBO9780511921520' }, { 'color': '#6495ED', 'myauth': ['6602115360'], 'authorNames': ['Macal, Charles M.'], 'myauthName': ['6602115360'], 'shape': 'dot', 'cite_count': 81, 'level': '2010', 'id': '79951608890', 'keywords': [], 'size': 10, 'journal': 'Proceedings - Winter Simulation Conference', 'title': "Macal, Charles M. (2010). To agent-based simulation from system dynamics. Proceedings - Winter\nSimulation Conference.Keywords:\n\nAbstract: Agent-based simulation (ABS) is a recent modeling technique that is being widely used in\nmodeling complex social systems. Forrester's System Dynamics (SD) is another longstanding technique\nfor modeling social systems. Several classical models of systems, such as the Kermack-McKendrick\nmodel of epidemiology, the Lotka-Volterra equations for modeling predator-prey relationships, and\nthe Bass model for innovation diffusion are formulated as systems of differential equations and have\ncorresponding System Dynamics representations as difference equations. The ABS and SD modeling\napproaches take fundamentally different perspectives when modeling a system, which can be\ncharacterized as bottom-up (ABS) versus top-down (SD). Yet many systems can be equivalently modeled\nby either approach. In this paper, we present a formal specification for SD and ABS models, use the\nspecification to derive equivalent ABS representations, and present an example of an SIR epidemic\nmodel having SD and ABS counterparts. ©2010 IEEE. DOI: 10.1109/WSC.2010.5679148", 'type': 'main', 'value': 1, 'label': 'Macal, Charles M. 2010', 'url': 'https://doi.org/10.1109/WSC.2010.5679148' }, { 'color': '#DE3163', 'myauth': ['23011464400', ' 35957180900', ' 7401867334'], 'authorNames': ['Macal, Charles M.'], 'myauthName': ['23011464400', ' 35957180900', ' 7401867334'], 'level': '2009', 'id': '77951609116', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Proceedings - Winter Simulation Conference', 'title': 'Aleman, Dionne M.; Wibisono, Theodorus G.; Schwartz, Brian (2009). Accounting for individual\nbehaviors in a pandemic disease spread model. Proceedings - Winter Simulation Conference.Keywords:\n\nAbstract:  DOI: 10.1109/WSC.2009.5429727', 'type': 'REF', 'value': 1, 'label': 'Aleman, Dionne M.; W 2009', 'url': 'https://doi.org/10.1109/WSC.2009.5429727' }, { 'color': '#DE3163', 'myauth': ['7003858847', ' 7005581592'], 'authorNames': ['Macal, Charles M.'], 'myauthName': ['7003858847', ' 7005581592'], 'level': '1998', 'id': '0032257651', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Computer Methods for Ordinary Differential Equations and Differential-Algebraic Equations', 'title': 'Ascher; Petzold (1998). Computer methods for ordinary differential equations and differential-\nalgebraic equations. Computer Methods for Ordinary Differential Equations and Differential-Algebraic\nEquations.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Ascher; Petzold 1998', 'url': 'https://scholar.google.de/scholar?q=[\'Ascher; Petzold\', \'1998\', \'Computer methods for ordinary differential equations and differential-algebraic equations\', \'Computer Methods for Ordinary Differential Equations and Differential-Algebraic Equations\', None]"' }, { 'color': '#DE3163', 'myauth': ['6506837995 ssible. Here an ABM with consumer and brand agents is described.\nThe brand and product diffusion curve output allows study of diffusion at micro and macro levels,\nrespectively. © 2010 Elsevier B.V. All rights reserved. DOI: 10.1016/j.dss.2010.08.004', 'type': 'main', 'value': 1, 'label': 'Schramm, Mary E.;Tra 2010', 'url': 'https://doi.org/10.1016/j.dss.2010.08.004' }, { 'color': '#DE3163', 'myauth': ['33967476400', ' 6603182867'], 'authorNames': ['Schramm, Mary E.', 'Trainor, Kevin J.', 'Shanker, Murali', 'Hu, Michael Y.'], 'myauthName': ['33967476400', ' 6603182867'], 'level': '1996', 'id': '0030305922', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Marketing Science', 'title': 'Bowman, Douglas; Gatignon, Hubert (1996). Order of entry as a moderator of the effect of the\nmarketing mix on market share. Marketing Science.Keywords:\n\nAbstract:  DOI: 10.1287/mksc.15.3.222', 'type': 'REF', 'value': 1, 'label': 'Bowman, Douglas; Gat 1996', 'url': 'https://doi.org/10.1287/mksc.15.3.222' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Schramm, Mary E.', 'Trainor, Kevin J.', 'Shanker, Murali', 'Hu, Michael Y.'], 'myauthName': '', 'level': 'None', 'id': '0000256072', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Management Science', 'title': 'Carpenter; Nakamoto (None). Competitive strategies for late entry into a market with a dominant\nbrand. Management Science.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Carpenter; Nakamoto None', 'url': 'https://scholar.google.de/scholar?q=[\'Carpenter; Nakamoto\', \'None\', \'Competitive strategies for late entry into a market with a dominant brand\', \'Management Science\', None]"' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Schramm, Mary E.', 'Trainor, Kevin J.', 'Shanker, Murali', 'Hu, Michael Y.'], 'myauthName': '', 'level': 'None', 'id': '33744786333', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, IT 2011', 'title': 'Yang, Heng Li;Chao, August F.Y. (2011). Agent-based modeling of knowledge sharing and used-car\nmarket. Proceedings - 16th North-East Asia Symposium on Nano, Information Technology and\nReliability, NASNIT 2011.Keywords:\n\nAbstract:  DOI: 10.1109/NASNIT.2011.6111126', 'type': 'CIT', 'value': 1, 'label': 'Yang, Heng Li;Chao,  2011', 'url': 'https://doi.org/10.1109/NASNIT.2011.6111126' }, { 'color': '#6495ED', 'myauth': ['7006410063', '35547139400', '55477825500'], 'authorNames': ['Bohlmann, Jonathan D.', 'Calantone, Roger J.', 'Zhao, Meng'], 'myauthName': ['7006410063', '35547139400', '55477825500'], 'shape': 'dot', 'cite_count': 112, 'level': '2010', 'id': '77954439245', 'keywords': [], 'size': 10, 'journal': 'Journal of Product Innovation Management', 'title': "Bohlmann, Jonathan D.;Calantone, Roger J.;Zhao, Meng (2010). The effects of market network\nheterogeneity on innovation diffusion: An agent-based modeling approach. Journal of Product\nInnovation Management.Keywords:\n\nAbstract: Innovations usually have an initial impact on very few people. The period of learning or\nearly evaluation precedes the diffusion of the technology into the wider addressed population. More\nthan a transfer, this is best characterized as communication of benefits, costs, and compatibility\nwith earlier technologies and a relative assessment of the new state of the art. Innovation\ndevelopment by an organization or individual creates not just a device (i.e., process or tacit\nknowledge) but concomitantly a capacity on the part of other organizations or persons to use, adopt,\nreplicate, enhance, or modify the technology, skills, or knowledge for their own purposes. How\ninnovations actually diffuse is to understand the communication of progress, and this framing helps\none to design innovations and also design the marketing and testing programs to ready innovations\nfor market and launch them efficiently. Diffusion theory's main focus is on the flow of information\nwithin a social system, such as via mass media and word-of-mouth communications. This theory\npresents often in the form of mathematical models of innovation and imitation. Distinct from\nclassical diffusion models, however, consumers are not all identical in how they connect to others\nwithin a market or how they respond to information. We examine the effects of various network\nstructures and relational heterogeneity on innovation diffusion within market networks.\nSpecifically, network topology (the structure of how individuals in the market are connected) and\nthe strength of communication links between innovator and follower market segments (a form of\nrelational heterogeneity) are studied. Several research questions concerning network heterogeneity\nare addressed with an agent-based modeling approach. The present study's findings are based on\nsimulation results that show important effects of network structure on the diffusion process. The\nability to speed diffusion varies significantly according to within- and cross-segment\ncommunications within a heterogeneous network structure. The implications of the present approach\nfor new product diffusion are discussed, and future research directions are suggested that may add\nuseful insights into the complex social networks inherent to diffusion. A simple summary is that\ndiscovery of significant prime communicator nodes in a network allows innovation development\npractices to be better calibrated to realistically multiple market segments. © 2010 Product\nDevelopment & Management Association. DOI: 10.1111/j.1540-5885.2010.00748.x", 'type': 'main', 'value': 1, 'label': 'Bohlmann, Jonathan D 2010', 'url': 'https://doi.org/10.1111/j.1540-5885.2010.00748.x' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Bohlmann, Jonathan D.', 'Calantone, Roger J.', 'Zhao, Meng'], 'myauthName': '', 'level': 'None', 'id': '0003948494', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Social Netw 'cite_count': 597, 'level': '2010', 'id': '77953613535', 'keywords': ['agent based modeling', 'brand', 'competition', 'diffusion', 'individual level modeling', 'innovations', 'multinational diffusion', 'network externalities', 'new product', 'review', 'saddle', 'social network', 'takeoff', 'technology generations'], 'size': 10, 'journal': 'International Journal of Research in Marketing', 'title': 'Peres, Renana;Muller, Eitan;Mahajan, Vijay (2010). Innovation diffusion and new product growth\nmodels: A critical review and research directions. International Journal of Research in\nMarketing.Keywords: agent based modeling, brand, competition, diffusion, individual level modeling,\ninnovations, multinational diffusion, network externalities, new product, review, saddle, social\nnetwork, takeoff, technology generations\n\nAbstract: Diffusion processes of new products and services have become increasingly complex and\nmultifaceted in recent years. Consumers today are exposed to a wide range of influences that include\nword-of-mouth communications, network externalities, and social signals. Diffusion modeling, the\nresearch field in marketing that seeks to understand the spread of innovations throughout their life\ncycle, has adapted to describe and model these influences.We discuss efforts to model these\ninfluences between and across markets and brands. In the context of a single market, we focus on\nsocial networks, network externalities, takeoffs and saddles, and technology generations. In the\ncontext of cross-markets and brands, we discuss cross-country influences, differences in growth\nacross countries, and effects of competition on growth.On the basis of our review, we suggest that\nthe diffusion framework, if it is to remain a state-of-the-art paradigm for market evolution, must\nbroaden in scope from focusing on interpersonal communications to encompass the following\ndefinition: Innovation diffusion is the process of the market penetration of new products and\nservices that is driven by social influences, which include all interdependencies among consumers\nthat affect various market players with or without their explicit knowledge.Although diffusion\nmodeling has been researched extensively for the past 40. years, we believe that this field of study\nhas much more to offer in terms of describing and incorporating current market trends, which include\nthe opening up of markets in emerging economies, web-based services, online social networks, and\ncomplex product-service structures. © 2010 Elsevier B.V. DOI: 10.1016/j.ijresmar.2009.12.012', 'type': 'main', 'value': 1, 'label': 'Peres, Renana;Muller 2010', 'url': 'https://doi.org/10.1016/j.ijresmar.2009.12.012' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Peres, Renana', 'Muller, Eitan', 'Mahajan, Vijay'], 'myauthName': '', 'level': 'None', 'id': '77953611792', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'None', 'title': ' (None). None. None.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': ' None', 'url': 'https://scholar.google.de/scholar?q=[\'\', \'None\', None, None, None]"' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Peres, Renana', 'Muller, Eitan', 'Mahajan, Vijay'], 'myauthName': '', 'level': 'None', 'id': '77953620062', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'None', 'title': 'Wilson; Norton (None). None. None.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Wilson; Norton None', 'url': 'https://scholar.google.de/scholar?q=[\'Wilson; Norton\', \'None\', None, None, None]"' }, { 'color': '#DE3163', 'myauth': ['6602356386', ' 6602423856', ' 6603329904', ' 55960478500'], 'authorNames': ['Peres, Renana', 'Muller, Eitan', 'Mahajan, Vijay'], 'myauthName': ['6602356386', ' 6602423856', ' 6603329904', ' 55960478500'], 'level': '2004', 'id': '10844236601', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Jour 0). Applying bass model and KK model to forecast multinational\ndiffusion in LCD TV industry: Empirical evidence from Asian and North America. Scientific Research\nand Essays.Keywords:\n\nAbstract:  DOI: None', 'type': 'CIT', 'value': 1, 'label': 'Chuang, Li Min;Hsu,  2010', 'url': 'https://scholar.google.de/scholar?q=[\'Chuang, Li Min;Hsu, Cheng Keng\', \'2010\', \'Applying bass model and KK model to forecast multinational diffusion in LCD TV industry: Empirical evidence from Asian and North America\', \'Scientific Research and Essays\', None]"' }, { 'color': '#1a762c', 'myauth': ['6602423856', '7402776029', '26434903200'], 'authorNames': ['Peres, Renana', 'Muller, Eitan', 'Mahajan, Vijay'], 'myauthName': ['6602423856', '7402776029', '26434903200'], 'level': '2010', 'id': '77953325795', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Marketing Letters', 'title': 'Stremersch, Stefan;Muller, Eitan;Peres, Renana (2010). Does new product growth accelerate across\ntechnology generations?. Marketing Letters.Keywords:\n\nAbstract:  DOI: 10.1007/s11002-009-9095-0', 'type': 'CIT', 'value': 1, 'label': 'Stremersch, Stefan;M 2010', 'url': 'https://doi.org/10.1007/s11002-009-9095-0' }, { 'color': '#6495ED', 'myauth': ['16444234900', '7101755968', '6602135530', '7202771294'], 'authorNames': ['Delre, Sebastiano A.', 'Jager, Wander', 'Bijmolt, Tammo H.A.', 'Janssen, Marco A.'], 'myauthName': ['16444234900', '7101755968', '6602135530', '7202771294'], 'shape': 'dot', 'cite_count': 166, 'level': '2010', 'id': '77249108387', 'keywords': [], 'size': 10, 'journal': 'Journal of Product Innovation Management', 'title': 'Delre, Sebastiano A.;Jager, Wander;Bijmolt, Tammo H.A.;Janssen, Marco A. (2010). Will it spread or\nnot? the effects of social influences and network topology on innovation diffusion. Journal of\nProduct Innovation Management.Keywords:\n\nAbstract: Innovation diffusion theory suggests that consumers differ concerning the number of\ncontacts they have and the degree and the direction to which social influences determine their\nchoice to adopt. To test the impacts of these factors on innovation diffusion, in particular the\noccurrence of hits and flops, a new agent-based model for innovation diffusion is introduced. This\nmodel departs from existing percolation models by using more realistic agents (both individual\npreferences and social influence) and more realistic networks (scale free with cost constraints).\nFurthermore, it allows consumers to weight the links they have, and it allows links to be\ndirectional. In this way this agent-based model tests the effect of VIPs who can have a relatively\nlarge impact on many consumers. Results indicate that markets with high social influence are more\nuncertain concerning the final success of the innovation and that it is more difficult for the\ninnovation to take off. As consumers affect each other to adopt or not at the beginning of the\ndiffusion, the new product has more difficulties to reach the critical mass that is necessary for\nthe product to take off. In addition, results of the simulation experiments show under which\nconditions highly connected agents (VIPs) determine the final diffusion of the innovation. Although\nhubs are present in almost any network of consumers, their roles and their effects in different\nmarkets can be very different. Using a scale-free network with a cut-off parameter for the maximum\nnumber of connections a hub can have, the simulation results show that when hubs have limits to the\nmaximum number of connections the innovation diffusion is severely hampered, and it becomes much\nmore uncertain. However, it is found that the effect of VIPs on the diffusion curve is often\noverestimated. In fact when the influence of VIPs on the decision making of the consumers is\nstrengthened compared with the influence of normal friends, the diffusion of the innovation is not\nsubstantially facilitated. It can be concluded that the importance of VIPs resides in their capacity\nto inform many consumers and not in a stronger persuasive power. © 2010 Product Development &\nManagement Association. DOI: 10.1111/j.1540-5885.2010.00714.x', 'type': 'main', 'value': 1, 'label': 'Delre, Sebastiano A. 2010', 'url': 'https://doi.org/10.1111/j.1540-5885.2010.00714.x' }, { 'color': '#DE3163', 'myauth': ['6506423282', ' 7402776029', ' 26434903200', ' 7402776029'], 'authorNames': ['Delre, Sebastiano A.', 'Jager, Wander', 'Bijmolt, Tammo H.A.', 'Janssen, Marco A.'], 'myauthName': ['6506423282', ' 7402776029', ' 26434903200', ' 7402776029'], 'level': '2005', 'id': '30044445161', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'International Journal of Research in Marketing', 'title': 'Libai, Barak; Muller, Eitan; Peres, Renana; Muller, Eitan (2005). The role of seeding in multi-\nmarket entry. International Journal of Research in Marketing.Keywords:\n\nAbstract:  DOI: 10.1016/j.ijresmar.2005.09.004', 'type': 'REF', 'value': 1, 'label': 'Libai, Barak; Muller 2005', 'url': 'https://doi.org/10.1016/j.ijresmar.2005.09.004' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Delre, Sebastiano A.', 'Jager, Wander', 'Bijmolt, Tammo H.A.', 'Janssen, Marco A.'], 'myauthName': '', 'level': 'None', 'id': '33750854421', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Assessing Marketing Strategy Performance', 'title': 'Lusch; Tay (None). Agent-based modeling: Gaining insight into firm and industry performance.\nAssessing Marketing Strategy Performance.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Lusch; Tay None', 'url': 'https://scholar.google.de/scholar?q=[\'Lusch; Tay\', \'None\', \'Agent-based modeling: Gaining insight into firm and industry performance\', \'Assessing Marketing Strategy Performance\', None]"' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Delre, Sebastiano A.', 'Jager, Wander', 'Bijmolt, Tammo H.A.', 'Janssen, Mar unded confidence, informed agents, innovation diffusion, opinion dynamics, opinion formation,\nsocial networks\n\nAbstract: Opinion formation and innovation diffusion have gained lots of attention in the last\ndecade due to its application in social and political science. Control of the diffusion process\nusually takes place using the most influential people in the society, called opinion leaders or key\nplayers. But the opinion leaders can hardly be accessed or hired for spreading the desired opinion\nor information. This is where informed agents can play a key role. Informed agents are common\npeople, not distinguishable from the other members of the society that act in coordination. In this\npaper we show that informed agents are able to gradually shift the public opinion toward a desired\ngoal through microscopic interactions. In order to do so they pretend to have an opinion similar to\nothers, but while interacting with them, gradually and intentionally change their opinion toward the\ndesired direction. In this paper a computational model for opinion formation by the informed agents\nbased on the bounded confidence model is proposed. The effects of different parameter settings\nincluding population size of the informed agents, their characteristics, and network structure, are\ninvestigated. The results show that social and open-minded informed agents are more efficient than\nselfish or closed-minded agents in control of the public opinion. © JASSS. DOI: 10.18564/jasss.1665', 'type': 'main', 'value': 1, 'label': 'Afshar, Mohammad;Asa 2010', 'url': 'https://doi.org/10.18564/jasss.1665' }, { 'color': '#DE3163', 'myauth': ['26423569100', ' 23490089700', ' 8922190200'], 'authorNames': ['Afshar, Mohammad', 'Asadpour, Masoud'], 'myauthName': ['26423569100', ' 23490089700', ' 8922190200'], 'level': '2008', 'id': '63149107647', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Proceedings - 2008 IEEE/WIC/ACM International Conference on Web , Jian Ping (2013). High-effect priority\nbounded confidence model for network opinion evolution. Shanghai Jiaotong Daxue Xuebao/Journal of\nShanghai Jiaotong University.Keywords:\n\nAbstract:  DOI: None', 'type': 'CIT', 'value': 1, 'label': 'Chen, Gui Rong;Cai,  2013', 'url': 'https://scholar.google.de/scholar?q=[\'Chen, Gui Rong;Cai, Wan Dong;Xu, Hui Jie;Yan, Pei Xiang;Wang, Jian Ping\', \'2013\', \'High-effect priority bounded confidence model for network opinion evolution\', \'Shanghai Jiaotong Daxue Xuebao/Journal of Shanghai Jiaotong University\', None]"' }, { 'color': '#1a762c', 'myauth': ['57068290300', '55303278300', '36022039700', '7404963015'], 'authorNames': ['Afshar, Mohammad', 'Asadpour, Masoud'], 'myauthName': ['57068290300', '55303278300', '36022039700', '7404963015'], 'level': '2012', 'id': '84866537979', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'PLoS ONE', 'title': 'Kou, Gang;Zhao, Yiyi;Peng, Yi;Shi, Yong (2012). Multi-Level Opinion Dynamics under Bounded\nConfidence. PLoS ONE.Keywords:\n\nAbstract:  DOI: 10.1371/journal.pone.0043507', 'type': 'CIT', 'value': 1, 'label': 'Kou, Gang;Zhao, Yiyi 2012', 'url': 'https://doi.org/10.1371/journal.pone.0043507' }, { 'color': '#1a762c', 'myauth': ['37124334200', '23669919400', '55698960600'], 'authorNames': ['Afshar, Mohammad', 'Asadpour, Masoud'], 'myauthName': ['37124334200', '23669919400', '55698960600'], 'level': '2011', 'id': '79955830275', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)', 'title': 'Lim, Dongwon;Zo, Hangjung;Lee, Dukhee (2011). The value of anonymity on the internet. Lecture Notes\nin Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes\nin Bioinformatics).Keywords:\n\nAbstract:  DOI: 10.1007/978-3-642-20633-7_33', 'type': 'CIT', 'value': 1, 'label': 'Lim, Dongwon;Zo, Han 2011', 'url': 'https://doi.org/10.1007/978-3-642-20633-7_33' }, { 'color': '#6495ED', 'myauth': ['24483376400', '6506439200', '7006654244'], 'authorNames': ['Kaufmann, Peter', 'Stagl, Sigrid', 'Franks, Daniel W.'], 'myauthName': ['24483376400', '6506439200', '7006654244'], 'shape': 'dot', 'cite_count': 93, 'level': '2009', 'id': '67649097129', 'keywords': ['agent-based modeling', 'innovation diffusion', 'organic farming', 'social networks', 'social psychology', 'theory of planned behaviour'], 'size': 10, 'journal': 'Ecological Economics', 'title': "Kaufmann, Peter;Stagl, Sigrid;Franks, Daniel W. (2009). Simulating the diffusion of organic farming\npractices in two New EU Member States. Ecological Economics.Keywords: agent-based modeling,\ninnovation diffusion, organic farming, social networks, social psychology, theory of planned\nbehaviour\n\nAbstract: Agriculture continues to be a major contributor to water pollution, climate change and\nloss of biodiversity although policies to encourage farmers to work to higher sustainability\nstandards in food and energy crop production have increased throughout the European Union. In New\nMember States, accession to the European Union mostly brought a substantially increased public\nsupport to foster the diffusion of certified organic farming. However, the take-up of organic\nfarming is varied for reasons that are not yet well understood. In this paper, we analyse the\ndiffusion of organic farming through farm populations. This involves an understanding of farmer\nbehaviour and how it can change over time. We present a generic agent based model that builds on the\nTheory of Planned Behaviour as framework for understanding and modelling farmers' decision-making\nprocesses. The model is applied to high-diffusion regions in two New EU Member States, Latvia and\nEstonia. The values for the model's parameters are informed by survey data. The model reproduces the\ninterdependence of social influence and economic factors. Social influence alone is shown to make\nlittle difference to the model dynamics; organic farmers remain organic, and conventional farmers\nremain conventional. Introducing a change to the environment (e.g. a subsidy) results in an increase\nin the proportion of adopters. Thus, economic factors appear to be more influential than social\nfactors. However, only when allowing for both, the subsidy and social influence, do we reveal the\nwhole picture and the combined adoption rate is higher than the sum of the proportion of adopters\nresulting from just social influence (without a subsidy) and from just a subsidy (without social\ninfluence). We also compare the effect of the subsidy with the effect of influence from organic farm\nadvisors to develop policy recommendations. © 2009 Elsevier B.V. All rights reserved. DOI:\n10.1016/j.ecolecon.2009.04.001", 'type': 'main', 'value': 1, 'label': 'Kaufmann, Peter;Stag 2009', 'url': 'https://doi.org/10.1016/j.ecolecon.2009.04.001' }, { 'color': '#DE3163', 'myauth': ['7401940367', ' 9233341800'], 'authorNames': ['Kaufmann, Peter', 'Stagl, Sigrid', 'Franks, Daniel W.'], 'myauthName': ['7401940367', ' 9233341800'], 'level': '2003', 'id': '0242663598', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Physical Review E - Statistical, Nonlinear, and Soft Matter Physics', 'title': 'Newman; Park, Juyong (2003). Why social networks are different from other types of networks.\nPhysical Review E - Statistical, Nonlinear, and Soft Matter Physics.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Newman; Park, Juyong 2003', 'url': 'https://scholar.google.de/scholar?q=[\'Newman; Park, Juyong\', \'2003\', \'Why social networks are different from other types of networks\', \'Physical Review E - Statistical, Nonlinear, and Soft Matter Physics\', None]"' }, { 'color': '#DE3163', 'myauth': ['8790621400'], 'authorNames': ['Kaufmann, Peter', 'Stagl, Sigrid', 'Franks, Daniel W.'], 'myauthName ral Queensland, Australia. Journal of Environmental Management.Keywords:\n\nAbstract:  DOI: 10.1016/j.jenvman.2010.07.041', 'type': 'CIT', 'value': 1, 'label': 'Valbuena, Diego;Breg 2010', 'url': 'https://doi.org/10.1016/j.jenvman.2010.07.041' }, { 'color': '#1a762c', 'myauth': ['24342119600', '7003460110', '7005175993', '6701856179', '15923041200'], 'authorNames': ['Kaufmann, Peter', 'Stagl, Sigrid', 'Franks, Daniel W.'], 'myauthName': ['24342119600', '7003460110', '7005175993', '6701856179', '15923041200'], 'level': '2010', 'id': '77955052901', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Landscape and Urban Planning', 'title': "Valbuena, Diego;Verburg, Peter H.;Veldkamp, A.;Bregt, Arnold K.;Ligtenberg, Arend (2010). Effects of\nfarmers' decisions on the landscape structure of a Dutch rural region: An agent-based approach.\nLandscape and Urban Planning.Keywords:\n\nAbstract:  DOI: 10.1016/j.landurbplan.2010.05.001", 'type': 'CIT', 'value': 1, 'label': 'Valbuena, Diego;Verb 2010', 'url': 'https://doi.org/10.1016/j.landurbplan.2010.05.001' }, { 'color': '#6495ED', 'myauth': ['15053105000', '7006318774'], 'authorNames': ['Franz, Mathias', 'Nunn, Charles L.'], 'myauthName': ['15053105000', '7006318774'], 'shape': 'dot', 'cite_count': 157, 'level': '2009', 'id': '66149180703', 'keywords': ['agent-based model', 'animal cultures', 'diffusion of innovations', 'maximum-likelihood estimation', 'social learning', 'social network'], 'size': 10, 'journal': 'Proceedings of the Royal Society B: Biological Sciences', 'title': 'Franz, Mathias;Nunn, Charles L. (2009). Network-based diffusion analysis: A new method for detecting\nsocial learning. Proceedings of the Royal Society B: Biological Sciences.Keywords: agent-based\nmodel, animal cultures, diffusion of innovations, maximum-likelihood estimation, social learning,\nsocial network\n\nAbstract: Social learning has been documented in a wide diversity of animals. In free-living\nanimals, however, it has been difficult to discern whether animals learn socially by observing other\ngroup members or asocially by acquiring a new behaviour independently. We addressed this challenge\nby developing network-based diffusion analysis (NBDA), which analyses the spread of traits through\nanimal groups and takes into account that social network structure directs social learning\nopportunities. NBDA fits agent-based models of social and asocial learning to the observed data\nusing maximum-likelihood estimation. The underlying learning mechanism can then be identified using\nmodel selection based on the Akaike information criterion. We tested our method with artificially\ncreated learning data that are based on a real-world co-feeding network of macaques. NBDA is better\nable to discriminate between social and asocial learning in comparison with diffusion curve\nanalysis, the main method that was previously applied in this context. NBDA thus offers a new, more\nreliable statistical test of learning mechanisms. In addition, it can be used to address a wide\nrange of questions related to social learning, such as identifying behavioural strategies used by\nanimals when deciding whom to copy. © 2009 The Royal Society. DOI: 10.1098/rspb.2008.1824', 'type': 'main', 'value': 1, 'label': 'Franz, Mathias;Nunn, 2009', 'url': 'https://doi.org/10.1098/rspb.2008.1824' }, { 'color': '#DE3163', 'myauth': ['26642873000'], 'authorNames': ['Franz, Mathias', 'Nunn, Charles L.'], 'myauthName': ['26642873000'], 'level': '2003', 'id': '0038400148', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Evolutionary Anthropology', 'title': 'Boesch, Christophe (2003). Is Culture a Golden Barrier Between Human and Chimpanzee?. Evolutionary\nAnthropology.Keywords:\n\nAbstract:  DOI: 10.1002/evan.10106', 'type': 'REF', 'value': 1, 'label': 'Boesch, Christophe 2003', 'url': 'https://doi.org/10.1002/evan.10106' }, { 'color': '#DE3163', 'myauth': ['11839651300', ' 7006497218'], 'author hankar;Boesch, Christophe (2009). Do\ntransmission mechanisms or social systems drive cultural dynamics in socially structured\npopulations?. Animal Behaviour.Keywords:\n\nAbstract:  DOI: 10.1016/j.anbehav.2009.02.023', 'type': 'CIT', 'value': 1, 'label': 'Nunn, Charles L.;Thr 2009', 'url': 'https://doi.org/10.1016/j.anbehav.2009.02.023' }, { 'color': '#6495ED', 'myauth': ['23986260300', '55493491600'], 'authorNames': ['Schwarz, Nina', 'Ernst, Andreas'], 'myauthName': ['23986260300', '55493491600'], 'shape': 'dot', 'cite_count': 212, 'level': '2009', 'id': '62849116475', 'keywords': ['agent-based model', 'innovation diffusion', 'survey', 'water saving'], 'size': 10, 'journal': 'Technological Forecasting and Social Change', 'title': 'Schwarz, Nina;Ernst, Andreas (2009). Agent-based modeling of the diffusion of environmental\ninnovations - An empirical approach. Technological Forecasting and Social Change.Keywords: agent-\nbased model, innovation diffusion, survey, water saving\n\nAbstract: This paper presents an agent-based model of the diffusion of water-saving innovations. The\nempirical foundation of this model is a study, which was carried out for that specific purpose. As\nan example case, the diffusion of three water-related innovations in Southern Germany was chosen.\nThe model represents a real geographic area and simulates the diffusion of showerheads, toilet\nflushes, and rain-harvesting systems. Agents are households of certain lifestyles, as represented by\nthe Sinus-Milieus® from commercial marketing. Agents use two different kinds of decision rules to\ndecide upon adoption or rejection of the modeled innovations: A cognitively demanding deliberate\ndecision rule and a very simple decision heuristic. Thus, the model integrates concepts of bounded\nrationality. The overall framework for decision-making is the Theory of Planned Behavior, which has\nbeen elaborated using innovation characteristics from diffusion research. The model was calibrated\nwith empirical data stemming from a questionnaire survey and validated against independent data.\nScenarios for the nearer future show that water-saving innovations will diffuse even without further\npromotion, and different promotion strategies that relate specifically to both innovations and\nlifestyles can be pointed out. © 2008 Elsevier Inc. All rights reserved. DOI:\n10.1016/j.techfore.2008.03.024', 'type': 'main', 'value': 1, 'label': 'Schwarz, Nina;Ernst, 2009', 'url': 'https://doi.org/10.1016/j.techfore.2008.03.024' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Schwarz, Nina', 'Ernst, Andreas'], 'myauthName': '', 'level': 'None', 'id': '34748821461', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Empirical Validation of Agent-Based Models: A Critical Survey', 'title': 'Fagiolo; Windrum; Moneta (None). None. Empirical Validation of Agent-Based Models: A Critical\nSurvey.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Fagiolo; Windrum; Mo None', 'url': 'https://scholar.google.de/scholar?q=[\'Fagiolo; Windrum; Moneta\', \'None\', None, \'Empirical Validation of Agent-Based Models: A Critical Survey\', None]"' }, { 'color': '#DE3163', 'myauth': ['9244423400', ' 56229107100'], 'authorNames': ['Schwarz, Nina', 'Ernst, Andreas'], 'myauthName': ['9244423400', ' 56229107100'], 'level': '2005', 'id': '27744591334', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'JASSS', 'title': 'Küppers, Günter; Lenhard, Johannes (2005). Validation of simulation: Patterns in the social and\nnatural sciences. JASSS.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Küppers, Günter; Len 2005', 'url': 'https://scholar.google.de/scholar?q=[\'Küppers, Günter; Lenhard, Johannes\', \'2005\', \'Validation of simulation: Patterns in the social and natural sciences\', \'JASSS\', None]"' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Schwarz, Nina', 'Ernst, Andreas'], 'myauthNam nary economics and environmental policy:\nTowards an evolutionary environmental economics. Technological Forecasting and Social\nChange.Keywords:\n\nAbstract:  DOI: 10.1016/j.techfore.2008.04.009', 'type': 'CIT', 'value': 1, 'label': 'Faber, Albert;Frenke 2009', 'url': 'https://doi.org/10.1016/j.techfore.2008.04.009' }, { 'color': '#1a762c', 'myauth': ['6507687688', '7101755968', '7101750013', '6701681600', '7003397572'], 'authorNames': ['Schwarz, Nina', 'Ernst, Andreas'], 'myauthName': ['6507687688', '7101755968', '7101750013', '6701681600', '7003397572'], 'level': '2009', 'id': '84923246856', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Conference Proceedings - 6th Conference of the European Social Simulation Association, ESSA 2009', 'title': 'Van Vliet, Oscar;Jager, Wander;De Vries, Bert;Faaij, André;Turkenburg, Wim (2009). Agent-based\nsimulation of adoption of alternative fuels. Conference Proceedings - 6th Conference of the European\nSocial Simulation Association, ESSA 2009.Keywords:\n\nAbstract:  DOI: None', 'type': 'CIT', 'value': 1, 'label': 'Van Vliet, Oscar;Jag 2009', 'url': 'https://scholar.google.de/scholar?q=[\'Van Vliet, Oscar;Jager, Wander;De Vries, Bert;Faaij, André;Turkenburg, Wim\', \'2009\', \'Agent-based simulation of adoption of alternative fuels\', \'Conference Proceedings - 6th Conference of the European Social Simulation Association, ESSA 2009\', None]"' }, { 'color': '#1a762c', 'myauth': ['35565192000', '29467445400', '29567697100'], 'authorNames': ['Schwarz, Nina', 'Ernst, Andreas'], 'myauthName': ['35565192000', '29467445400', '29567697100'], 'level': '2009', 'id': '67849119970', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'International Journal of Business Innovation and Research', 'title': 'Daim, Tugrul U.;Garces, Edwin;Waugh, Kelly (2009). Exploring environmental awareness in the\nelectronics manufacturing industry: A source for innovation. International Journal of Business\nInnovation and Research.Keywords:\n\nAbstract:  DOI: 10.1504/IJBIR.2009.027208', 'type': 'CIT', 'value': 1, 'label': 'Daim, Tugrul U.;Garc 2009', 'url': 'https://doi.org/10.1504/IJBIR.2009.027208' }, { 'color': '#6495ED', 'myauth': ['24390492100', '7005838573'], 'authorNames': ['Cantono, Simona', 'Silverberg, Gerald'], 'myauthName': ['24390492100', '7005838573'], 'shape': 'dot', 'cite_count': 120, 'level': '2009', 'id': '62849092292', 'keywords': ['environmental technologies', 'heterogeneous agents', 'innovation diffusion', 'learning economies', 'networks', 'percolation', 'technology subsidies'], 'size': 10, 'journal': 'Technological Forecasting and Social Change', 'title': 'Cantono, Simona;Silverberg, Gerald (2009). A percolation model of eco-innovation diffusion: The\nrelationship between diffusion, learning economies and subsidies. Technological Forecasting and\nSocial Change.Keywords: environmental technologies, heterogeneous agents, innovation diffusion,\nlearning economies, networks, percolation, technology subsidies\n\nAbstract: An obstacle to the widespread adoption of environmentally friendly energy technologies\nsuch as stationary and mobile fuel cells is their high upfront costs. While much lower prices seem\nto be attainable in the future due to learning curve cost reductions that increase rapidly with the\nscale of diffusion of the technology, there is a chicken and egg problem, even when some consumers\nmay be willing to pay more for green technologies. Drawing on recent percolation models of\ndiffusion, we develop a network model of new technology diffusion that combines contagion among\nconsumers with heterogeneity of agent characteristics. Agents adopt when the price falls below their\nrandom reservation price drawn from a lognormal distribution, but only when one of their neighbors\nhas already adopted. Combining with a learning curve for the price as a function of the cumulative\nnumber of adopters, this may lead to delayed adoption for a certain range of initial conditions.\nUsing agent-based simulations we explore when a limited subsidy policy can trigger diffusion that\nwould otherwise not happen. The introduction of a subsidy policy seems to be highly effective for a\ngiven high initial price level only for learning economies in a certain range. Outside this range,\nthe diffusion of a new technology either never takes off despite the subsidies, or the subsidies are\nunnecessary. Perhaps not coincidentally, this range seems to correspond to the values observed for\nmany successful innovations. © 2008 Elsevier Inc. All rights reserved. DOI:\n10.1016/j.techfore.2008.04.010', 'type': 'main', 'value': 1, 'label': 'Cantono, Simona;Silv 2009', 'url': 'https://doi.org/10.1016/j.techfore.2008.04.010' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Cantono, Simona', 'Silverberg, Gerald'], 'myauthName': '', 'level': 'None', 'id': '0004051392', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'The Electric Vehicle and the Burden of History', 'title': 'Kirsch (None). None. The Electric Vehicle and the Burden of History.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Kirsch None', 'url': 'https://scholar.google.de/scholar?q=[\'Kirsch\', \'None\', None, \'The Electric Vehicle and the Burden of History\', None]"' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Cantono, Simona', 'Silverberg, Gerald'], 'myauthName': '', 'level': 'None', 'id': '57049094260', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'MERIT Infonomics Research Memorandum Series 2004-016', 'title': 'Cowan (None). Network models of innovation and knowledge diffusion. MERIT Infonomics Research\nMemorandum Series 2004-016.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Cowan None', 'url': 'https://scholar.google.de/scholar?q=[\'Cowan\', \'None\', \'Network models of innovation and knowledge diffusion\', \'MERIT Infonomics Research Memora ze': 10, 'journal': 'Communications in Computational Physics', 'title': "Ke, Jinyun;Gong, Tao;Wang, William S.Y. (2008). Language change and social networks. Communications\nin Computational Physics.Keywords: agent-based modeling, language change, social network\n\nAbstract: Social networks play an important role in determining the dynamics and outcome of language\nchange. Early empirical studies only examine small-scale local social networks, and focus on the\nrelationship between the individual speakers' linguistic behaviors and their characteristics in the\nnetwork. In contrast, computer models can provide an efficient tool to consider large-scale networks\nwith different structures and discuss the long-term effect of individuals' learning and interaction\non language change. This paper presents an agent-based computer model which simulates language\nchange as a process of innovation diffusion, to address the threshold problem of language change. In\nthe model, the population is implemented as a network of agents with age differences and different\nlearning abilities, and the population is changing, with new agents born periodically to replace old\nones. Four typical types of networks and their effect on the diffusion dynamics are examined. When\nthe functional bias is sufficiently high, innovations always diffuse to the whole population in a\nlinear manner: in regular and small-world networks, but diffuse quickly in a sharp S-curve in random\nand scale-free networks. The success rate of diffusion is higher in regular and small-world networks\nthan in random and scale-free networks. In addition, the model shows that as long as the population\ncontains a small number of statistical learners who can learn and use both linguistic variants\nstatistically according to the impact of these variants in the input, there is a very high\nprobability for linguistic innovations with only small functional advantage to overcome the\nthreshold of diffusion. © 2008 Global-Science Press. DOI: None", 'type': 'main', 'value': 1, 'label': 'Ke, Jinyun;Gong, Tao 2008', 'url': 'https://scholar.google.de/scholar?q=[\'Ke, Jinyun;Gong, Tao;Wang, William S.Y.\', \'2008\', \'Language change and social networks\', \'Communications in Computational Physics\', None]"' }, { 'color': '#1a762c', 'myauth': ['55484972000'], 'authorNames': ['Ke, Jinyun', 'Gong, Tao', 'Wang, William S.Y.'], 'myauthName': ['55484972000'], 'level': '2022', 'id': '85138576471', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Language and Linguistics Compass', 'title': 'Coto-Solano, Rolando (2022). Computational sociophonetics using automatic speech recognition.\nLanguage and Linguistics Compass.Keywords:\n\nAbstract:  DOI: 10.1111/lnc3.12474', 'type': 'CIT', 'value': 1, 'label': 'Coto-Solano, Rolando 2022', 'url': 'https://doi.org/10.1111/lnc3.12474' }, { 'color': '#1a762c', 'myauth': ['57189600105'], 'authorNames': ['Ke, Jinyun', 'Gong, Tao', 'Wang, William S.Y.'], 'myauthName': ['57189600105'], 'level': '2022', 'id': '85140083920', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Glossa', 'title': 'Kauhanen, Henri (2022). A bifurcation threshold for contact-induced language change.\nGlossa.Keywords:\n\nAbstract:  DOI: 10.16995/glossa.8211', 'type': 'CIT', 'value': 1, 'label': 'Kauhanen, Henri 2022', 'url': 'https://doi.org/10.16995/glossa.8211' }, { 'color': '#1a762c', 'myauth': ['57221352941', '57215904222', '7005311988', '18036646400'], 'authorNames': ['Ke, Jinyun', 'Gong, Tao', 'Wang, William S.Y.'], 'myauthName': ['57221352941', '57215904222', '7005311988', '18036646400'], 'level': '2021', 'id': '85108909991', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Frontiers in Psychology', 'title': 'Josserand, Mathilde;Allassonnière-Tang, Marc;Pellegrino, François;Dediu, Dan (2021). Interindividual\nVariation Refuses to Go Away: A Bayesian Computer Model of Language Change in Communicative\nNetworks. Fronti 62581', '7004031964', '57293821100'], 'authorNames': ['Ke, Jinyun', 'Gong, Tao', 'Wang, William S.Y.'], 'myauthName': ['35177507200', '7005062581', '7004031964', '57293821100'], 'level': '2008', 'id': '77955724222', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Biological Theory', 'title': 'Gong, Tao;Puglisi, Andrea;Loreto, Vittorio;Wang, William S.Y. (2008). Conventionalization of\nLinguistic Knowledge Under Communicative Constraints. Biological Theory.Keywords:\n\nAbstract:  DOI: 10.1162/biot.2008.3.2.154', 'type': 'CIT', 'value': 1, 'label': 'Gong, Tao;Puglisi, A 2008', 'url': 'https://doi.org/10.1162/biot.2008.3.2.154' }, { 'color': '#1a762c', 'myauth': ['15064658700', '55425032800', '57083629200', '56343482600'], 'authorNames': ['Ke, Jinyun', 'Gong, Tao', 'Wang, William S.Y.'], 'myauthName': ['15064658700', '55425032800', '57083629200', '56343482600'], 'level': '2008', 'id': '49449096550', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Advances in Complex Systems', 'title': 'Wichmann, SØren;Stauffer, Dietrich;Schulze, Christian;Holman, Eric W. (2008). Do language change\nrates depend on population size?. Advances in Complex Systems.Keywords:\n\nAbstract:  DOI: 10.1142/S0219525908001684', 'type': 'CIT', 'value': 1, 'label': 'Wichmann, SØren;Stau 2008', 'url': 'https://doi.org/10.1142/S0219525908001684' }, { 'color': '#6495ED', 'myauth': ['16444234900', '7101755968', '6602135530', '7202771294'], 'authorNames': ['Delre, S. A.', 'Jager, W.', 'Bijmolt, T. H.A.', 'Janssen, M. A.'], 'myauthName': ['16444234900', '7101755968', '6602135530', '7202771294'], 'shape': 'dot', 'cite_count': 136, 'level': '2007', 'id': '34250005668', 'keywords': ['agent-based model', 'diffusion of innovations', 'promotions', 'social influence', 'takeoff of diffusions', 'targeting strategies', 'word-of-mouth'], 'size': 10, 'journal': 'Journal of Business Research', 'title': 'Delre, S. A.;Jager, W.;Bijmolt, T. H.A.;Janssen, M. A. (2007). Targeting and timing promotional\nactivities: An agent-based model for the takeoff of new products. Journal of Business\nResearch.Keywords: agent-based model, diffusion of innovations, promotions, social influence,\ntakeoff of diffusions, targeting strategies, word-of-mouth\n\nAbstract: Many marketing efforts focus on promotional activities that support the launch of new\nproducts. Promotional strategies may play a crucial role in the early stages of the product life\ncycle, and determine to a large extent the diffusion of a new product. This paper proposes an agent-\nbased model to simulate the efficacy of different promotional strategies that support the launch of\na product. The article in particular concentrates on the targeting and the timing of the promotions.\nThe results of the simulation experiments indicate that promotional activities highly affect\ndiffusion dynamics. The findings indicate that: (1) the absence of promotional support and/or a\nwrong timing of the promotions may lead to a failure of product diffusion; (2) the optimal targeting\nstrategy is to address distant, small and cohesive groups of consumers; and (3) the optimal timing\nof a promotion differs between durable categories (white goods, such as kitchens and laundry\nmachines, versus brown goods, such as TVs and CDs players). These results contribute to the planning\nand the management of promotional strategies supporting new product launches. © 2007 Elsevier Inc.\nAll rights reserved. DOI: 10.1016/j.jbusres.2007.02.002', 'type': 'main', 'value': 1, 'label': 'Delre, S. A.;Jager,  2007', 'url': 'https://doi.org/10.1016/j.jbusres.2007.02.002' }, { 'color': '#DE3163', 'myauth': ['7402481446', ' 6603700273'], 'authorNames': ['Delre, S. A.', 'Jager, W.', 'Bijmolt, T. H.A.', 'Janssen, M. A.'], 'myauthName': ['7402481446', ' 6603700273'], 'level': '2002', 'id': '0036697281', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Management Science', 'title': 'Agarwal, Rajshr of children.\nYoung Consumers.Keywords:\n\nAbstract:  DOI: 10.1108/17473610810879666', 'type': 'CIT', 'value': 1, 'label': 'Molenmaker, L. P.;Kr 2008', 'url': 'https://doi.org/10.1108/17473610810879666' }, { 'color': '#1a762c', 'myauth': '', 'authorNames': ['Delre, S. A.', 'Jager, W.', 'Bijmolt, T. H.A.', 'Janssen, M. A.'], 'myauthName': '', 'level': '2008', 'id': '42149110794', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Strategic Direction', 'title': 'None (2008). Innovation success and the three Ws: Who, where and when?. Strategic\nDirection.Keywords:\n\nAbstract:  DOI: 10.1108/02580540810867871', 'type': 'CIT', 'value': 1, 'label': '2008', 'url': 'https://doi.org/10.1108/02580540810867871' }, { 'color': '#6495ED', 'myauth': ['16444234900', '7101755968', '7202771294'], 'authorNames': ['Delre, Sebastiano A.', 'Jager, Wander', 'Janssen, Marco A.'], 'myauthName': ['16444234900', '7101755968', '7202771294'], 'shape': 'dot', 'cite_count': 143, 'level': '2007', 'id': '33846104820', 'keywords': ['heterogeneous markets', 'innovation diffusion', 'social networks', 'threshold models', 'word-of-mouth'], 'size': 10, 'journal': 'Computational and Mathematical Organization Theory', 'title': "Delre, Sebastiano A.;Jager, Wander;Janssen, Marco A. (2007). Diffusion dynamics in small-world\nnetworks with heterogeneous consumers. Computational and Mathematical Organization Theory.Keywords:\nheterogeneous markets, innovation diffusion, social networks, threshold models, word-of-mouth\n\nAbstract: Diffusions of new products and technologies through social networks can be formalized as\nspreading of infectious diseases. However, while epidemiological models describe infection in terms\nof transmissibility, we propose a diffusion model that explicitly includes consumer decision-making\naffected by social influences and word-of-mouth processes. In our agent-based model consumers'\nprobability of adoption depends on the external marketing effort and on the internal influence that\neach consumer perceives in his/her personal networks. Maintaining a given marketing effort and\nassuming its effect on the probability of adoption as linear, we can study how social processes\naffect diffusion dynamics and how the speed of the diffusion depends on the network structure and on\nconsumer heterogeneity. First, we show that the speed of diffusion changes with the degree of\nrandomness in the network. In markets with high social influence and in which consumers have a\nsufficiently large local network, the speed is low in regular networks, it increases in small-world\nnetworks and, contrarily to what epidemic models suggest, it becomes very low again in random\nnetworks. Second, we show that heterogeneity helps the diffusion. Ceteris paribus and varying the\ndegree of heterogeneity in the population of agents simulation results show that the more\nheterogeneous the population, the faster the speed of the diffusion. These results can contribute to\nthe development of marketing strategies for the launch and the dissemination of new products and\ntechnologies, especially in turbulent and fashionable markets. © Springer Science + Business Media,\nLLC 2006. DOI: 10.1007/s10588-006-9007-2", 'type': 'main', 'value': 1, 'label': 'Delre, Sebastiano A. 2007', 'url': 'https://doi.org/10.1007/s10588-006-9007-2' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Delre, Sebastiano A.', 'Jager, Wander', 'Janssen, Marco A.'], 'myauthName': '', 'level': 'None', 'id': '0003452179', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Micromotives and Macrobehavior', 'title': 'Schelling (None). None. Micromotives and Macrobehavior.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Schelling None', 'url': 'https://scholar.google.de/scholar?q=[\'Schelling\', \'None\', None, \'Micromotives and Macrobehavior\', None]"' }, { 'color': '#DE3163', 'myauth': ['7006256070'], 'authorNames': ['Delre, Sebastiano '7403263860'], 'authorNames': ['Garcia, Rosanna'], 'myauthName': ['7403263860'], 'shape': 'dot', 'cite_count': 204, 'level': '2005', 'id': '25144450815', 'keywords': [], 'size': 10, 'journal': 'Journal of Product Innovation Management', 'title': 'Garcia, Rosanna (2005). Uses of agent-based modeling in innovation/new product development research.\nJournal of Product Innovation Management.Keywords:\n\nAbstract: Little has been written in the new product development literature about the simulation\ntechnique agent-based modeling, which is a by-product of recent explorations into complex adaptive\nsystems in other disciplines. Agent-based models (ABM) are commonly used in other social sciences to\nrepresent individual actors (or groups) in a dynamic adaptive system. The social system may be a\nmarketplace, an organization, or any type of system that acts as a collective of individuals. Agents\nrepresent autonomous decision-making entities that interact with each other and/or with their\nenvironment based on a set of rules. These rules dictate the behavioral choices of the agents. In\nthese simulation models, heterogeneous agents interact with each other in a repetitive process. It\nis from the interactions between agents that aggregate macroscale behaviors or trends emerge. The\nsimulated environment can be thought of as a "virtual" society in which actions taken by one agent\nmay have an effect on the resulting actions of another agent. This article is an introduction to the\nABM methodology and its possible uses for innovation and new product development researchers. It\nexplores the benefits and issues with modeling dynamic systems using this methodology. Benefits of\nABMs found in sociology and management studies have found that as the heterogeneity of individuals\nincrease in a system or as network effects become more important in a system, the effectiveness of\nABMs as a methodology increases. Additionally, the more adaptive a system or the more the system\nevolves over time, the greater the opportunity to learn more about the adaptive system using ABMs.\nLimitations to using this methodology include some knowledge of computer-programming techniques.\nThree potential areas of research are introduced: diffusion of innovations, organizational strategy,\nand knowledge and information flows. A common use of ABMs in the extant literature has been the\nmodeling of the diffusion process between networked heterogeneous agents. ABMs easily allow the\nmodeling of different types of networks and the impact of these networks on the diffusion process. A\ndemonstrative example of an agent-based model to address the research question of how should\nmanufacturers allocate resources to research (exploration) and development (exploitation) projects\nis provided. Future courses of study using ABMs also are explored. © 2005 Product Development &\nManagement Association. DOI: 10.1111/j.1540-5885.2005.00136.x', 'type': 'main', 'value': 1, 'label': 'Garcia, Rosanna 2005', 'url': 'https://doi.org/10.1111/j.1540-5885.2005.00136.x' }, { 'color': '#DE3163', 'myauth': ['7202937821'], 'authorNames': ['Garcia, Rosanna'], 'myauthName': ['7202937821'], 'level': '1998', 'id': '0032385358', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'California Management Review', 'title': 'Powell, Walter W. (1998). Learning from collaboration: Knowledge and networks in the biotechnology\nand pharmaceutical industries. California Management Review.Keywords:\n\nAbstract:  DOI: 10.2307/41165952', 'type': 'REF', 'value': 1, 'label': 'Powell, Walter W. 1998', 'url': 'https://doi.org/10.2307/41165952' }, { 'color': '#DE3163', 'myauth': ['7202937821', ' 6603233682', ' 6507012729'], 'authorNames': ['Garcia, Rosanna'], 'myauthName': ['7202937821', ' 6603233682', ' 6507012729'], 'level': '1996', 'id': '0030306449', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Administrative Science Quarterly', 'title': 'Powell, Walter g/10.1016/j.indmarman.2006.10.004' }, { 'color': '#1a762c', 'myauth': ['8313475300', '56512934700'], 'authorNames': ['Garcia, Rosanna'], 'myauthName': ['8313475300', '56512934700'], 'level': '2008', 'id': '53849139799', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'International Journal of Simulation and Process Modelling', 'title': "Dong, Shengping;Hu, Bin (2008). Multi-agent based simulation of team effectiveness in team's task\nprocess: A member-task interaction perspective. International Journal of Simulation and Process\nModelling.Keywords:\n\nAbstract:  DOI: 10.1504/IJSPM.2008.020613", 'type': 'CIT', 'value': 1, 'label': 'Dong, Shengping;Hu,  2008', 'url': 'https://doi.org/10.1504/IJSPM.2008.020613' }, { 'color': '#1a762c', 'myauth': ['56385239600', '57501546300'], 'authorNames': ['Garcia, Rosanna'], 'myauthName': ['56385239600', '57501546300'], 'level': '2006', 'id': '33749407387', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'International Journal of Operations and Production Management', 'title': 'Nilsson, Fredrik;Darley, Vince (2006). On complex adaptive systems and agent-based modelling for\nimproving decision-making in manufacturing and logistics settings: Experiences from a packaging\ncompany. International Journal of Operations and Production Management.Keywords:\n\nAbstract:  DOI: 10.1108/01443570610710588', 'type': 'CIT', 'value': 1, 'label': 'Nilsson, Fredrik;Dar 2006', 'url': 'https://doi.org/10.1108/01443570610710588' }, { 'color': '#6495ED', 'myauth': ['55217189300'], 'authorNames': ['Berger, T.'], 'myauthName': ['55217189300'], 'shape': 'dot', 'cite_count': 471, 'level': '2001', 'id': '0035168733', 'keywords': ['cellular automata', 'diffusion of innovations', 'inter-household linkages', 'multi-agent systems', 'policy analysis'], 'size': 10, 'journal': 'Agricultural Economics', 'title': "Berger, T. (2001). Agent-based spatial models applied to agriculture: A simulation tool for\ntechnology diffusion, resource use changes and policy analysis. Agricultural Economics.Keywords:\ncellular automata, diffusion of innovations, inter-household linkages, multi-agent systems, policy\nanalysis\n\nAbstract: This paper presents a spatial multi-agent programming model, which has been developed for\nassessing policy options in the diffusion of innovations and resource use changes. Unlike\nconventional simulation tools used in agricultural economics, the model class described here applies\na multi-agent/cellular automata (CA) approach by using heterogeneous farm-household models and\ncapturing their social and spatial interactions explicitly. The individual choice of the farm-\nhousehold among available production, consumption, investment and marketing alternatives is\nrepresented in recursive linear programming models. Adoption constraints are introduced in form of\nnetwork-threshold values that reflect the cumulative effects of experience and observation of peers'\nexperiences. The model's economic and hydrologic components are tightly connected into a spatial\nframework. The integration of economic and hydrologic processes facilitates the consideration of\nfeedback effects in the use of water for irrigation. The simulation runs of the model are carried\nout with an empirical data set, which has been derived from various data sources on an agricultural\nregion in Chile. Simulation results show that agent-based spatial modelling constitutes a powerful\napproach to better understanding processes of innovation and resource use change. © 2001 Elsevier\nScience B.V. All rights reserved. DOI: 10.1016/S0169-5150(01)00082-2", 'type': 'main', 'value': 1, 'label': 'Berger, T. 2001', 'url': 'https://doi.org/10.1016/S0169-5150(01)00082-2' }, { 'color': '#DE3163', 'myauth': ['14033824600'], 'authorNames': ['Berger, T.'], 'myauthName': ['14033824600'], 'level': '1997', 'id': '0030663187', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'European Review
