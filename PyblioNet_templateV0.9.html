                    case "main_refs":
                        return node.type.toLowerCase() == "ref" || node.type.toLowerCase() == "main"
                    case "cits":
                        return node.type.toLowerCase() == "cit"
                    case "main_cits":
                        return node.type.toLowerCase() == "cit" || node.type.toLowerCase() == "main"
                    case "keys":
                        //console.log(node)
                        return node.type.toLowerCase() == "keys" //|| node.type.toLowerCase() == "main"


                    default:
                        return true;
                }
            };

            const edgeFilter = (edge) => {

                if (document.getElementById("nodeFilterSelect").value === "keys" && !(edgeFilterValue == "")) {
                    return edge.weight >= edgeFilterValue;
                }
                if (edgeFilterValue === "") {
                    return true;
                }
                switch (typeFilterValue) {
                    case "BC":
                        if (edgeFilterValue === "") {
                            return true;
                        }
                        return edge.Biblio_strength >= edgeFilterValue
                    case "CC":
                        if (edgeFilterValue === "") {
                            return true;
                        }
                        return edge.cocit_strength >= edgeFilterValue
                    case "KW":
                        if (edgeFilterValue === "") {
                            return true;
                        }
                        return edge.keyword_strength >= edgeFilterValue
                    default:
                        return true;
                }
            };

            const degreeFilter = (node) => {
                if (degreeFilterValue === "") {
                    return true;
                }
                return network.getConnectedEdges(node.id).length >= degreeFilterValue
            };

            const MainEdgeFilter = (edge) => {
                return edgeFilter(edge)
            };

            const MainNodeFilter = (node) => {
                return YearFilter2(node) && YearFilter(node) && degreeFilter(node) && citationsFilter(node)
            };


            NodesByType = new vis.DataView(nodes, { filter: nodesFilter }); 

            EdgesByType = new vis.DataView(edges, { filter: typeFilter });

            edgesMain = new vis.DataView(EdgesByType, { filter: MainEdgeFilter });
            nodesMain = new vis.DataView(NodesByType, { filter: MainNodeFilter });
            //

            



            citationsFilterSelector.addEventListener("change", (e) => {
                citationsFilterValue = e.target.value;
                nodesMain.refresh();
                edgesMain.refresh();
            })

            typeFilterSelector.addEventListener("change", (e) => {
                // set new value to filter variable
                typeFilterValue = e.target.value;
                if (typeFilterValue == "Ci" || typeFilterValue == "CA") {
                    document.getElementById('edgeFilterSelect').disabled = true;
                } else {
                    document.getElementById('edgeFilterSelect').disabled = false;

                }
                if (typeFilterValue == "Ci") {
                    options.edges.arrows.to = true;
                    //options.configure.enabled = true;
                    //options.configure.filter = false
                    document.getElementById('resizer').querySelector('option[value="in-degree"]').disabled = false;
                    document.getElementById('resizer').querySelector('option[value="out-degree"]').disabled = false;
                    document.getElementById('edgeFilterSelect').disabled = true;
                    
                } else {
                    options.edges.arrows.to = false;
                    document.getElementById('resizer').querySelector('option[value="in-degree"]').disabled = true;
                    document.getElementById('resizer').querySelector('option[value="out-degree"]').disabled = true;
                }

                

                network.setOptions(options);
                EdgesByType.refresh();
                nodesMain.refresh();
                console.log("nodes: " + nodesMain.length)
                console.log("edges: " + get_Number_edges())
            });

            NodeSize.addEventListener("change", (e) => {
                nodesize = parseInt(e.target.value);

                if (document.getElementById("resizer").value === "") {
                    options.nodes.scaling.max = nodesize;
                    options.nodes.scaling.min = nodesize;
                    network.setOptions(options);
                    allNodes = nodesMain.get({ returnType: "Object" });
                    var updateArray = [];
                    for (var nodeId in allNodes) {
                        allNodes[nodeId].value = 0
                        updateArray.push(allNodes[nodeId])
                    };
                    nodes.update(updateArray)
                } else {
                    var event = new Event('change');

                    // Dispatch it.
                    document.getElementById("resizer").dispatchEvent(event);
                };
            });

            document.getElementById("SpringLength").addEventListener("change", (e) => {

                network.setOptions({
                    physics: {
                        forceAtlas2Based: {
                            springLength: parseInt(e.target.value)
                        }
                    }
                });
            });

            hierch.addEventListener("click", (e) => {
                var isChecked = document.getElementById("hierachical").checked;
                //console.log(isChecked);
                HierchisPressed = !HierchisPressed;
                if (HierchisPressed === true) {
                    options.layout.hierarchical.enabled = true;
                    hierachical.classList.add('pressed');
                } else { options.layout.hierarchical.enabled = false; hierachical.classList.remove('pressed'); }
                network.setOptions(options);
                console.log("nodes: " + nodesMain.length)
                console.log("edges: " + get_Number_edges())
            });

            recolor.addEventListener("change", (e) => {
                if (e === "") {
                }
                switch (recolor.value) {
                    case "louv":
                        Louvain()
                        break
                    case "journal":
                        color_by_journal()
                        break
                    case "reset":
                        neighbourhoodHighlight()
                        break

                }
            });

            resizer.addEventListener("change", (e) => {
                if (e === "") {

                }
                switch (resizer.value) {

                    case "citations":
                        options.nodes.scaling.max = nodesize * 4;
                        options.nodes.scaling.min = nodesize / 2;
                        network.setOptions(options);
                        nodesMain.refresh;
                        allNodes = nodesMain.get({ returnType: "Object" });
                        var updateArray = [];
                        for (var nodeId in allNodes) {
                            allNodes[nodeId].value = allNodes[nodeId].cite_count
                            updateArray.push(allNodes[nodeId])
                        };
                        nodes.update(updateArray)
                        break
                    case "degree":
                        options.nodes.scaling.max = nodesize * 4;
                        options.nodes.scaling.min = nodesize / 2;
                        network.setOptions(options);
                        nodesMain.refresh;
                        allNodes = nodesMain.get({ returnType: "Object" });
                        var updateArray = [];
                        for (var nodeId in allNodes) {
                            const listFriends = network.getConnectedEdges(nodeId);
                            allNodes[nodeId].value = listFriends.length
                            updateArray.push(allNodes[nodeId])
                        };
                        nodes.update(updateArray)
                        break
                    case "in-degree":
                        options.nodes.scaling.max = nodesize * 4;
                        options.nodes.scaling.min = nodesize / 2;
                        network.setOptions(options);
                        nodesMain.refresh;
                        allNodes = nodesMain.get({ returnType: "Object" });
                        allEdges = edgesMain.get({ returnType: "Object" });
                        var updateArray = [];
                        for (var nodeId in allNodes) {
                            console.log(nodeId)
                            var counter = 0;
                            const listFriends = network.getConnectedEdges(nodeId);
                            console.log(listFriends)
                            for (i = 0; i < listFriends.length; i++) {
                                if (allEdges[listFriends[i]].to === nodeId) {
                                    counter += 1;
                                }
                            }
                            allNodes[nodeId].value = counter
                            updateArray.push(allNodes[nodeId])
                        };
                        nodes.update(updateArray)
                        break
                    case "reset":
                        options.nodes.scaling.max = nodesize;
                        options.nodes.scaling.min = nodesize;
                        network.setOptions(options);
                        allNodes = nodesMain.get({ returnType: "Object" });
                        var updateArray = [];
                        for (var nodeId in allNodes) {
                            allNodes[nodeId].value = 0
                            updateArray.push(allNodes[nodeId])
                        };
                        nodes.update(updateArray)

                                           

                        break
                    case "out-degree":
                        options.nodes.scaling.max = nodesize * 4;
                        options.nodes.scaling.min = nodesize / 2;
                        network.setOptions(options);
                        nodesMain.refresh;
                        allNodes = nodesMain.get({ returnType: "Object" });
                        allEdges = edgesMain.get({ returnType: "Object" });
                        var updateArray = [];
                        for (var nodeId in allNodes) {
                            var counter = 0;
                            const listFriends = network.getConnectedEdges(nodeId);
                            console.log(listFriends)
                            for (i = 0; i < listFriends.length; i++) {
                                if (allEdges[listFriends[i]].from === nodeId) {
                                    counter += 1;
                                }
                            }
                            allNodes[nodeId].value = counter
                            updateArray.push(allNodes[nodeId])
                        };
                        nodes.update(updateArray)
                        break
                }
            });


            nodeFilterSelector.addEventListener("change", (e) => {               
                if (e.target.value == "keys") {
                    MakeKeywords(NodesByType)
                } 
                if (nodeFilterValue == "keys" && e.target.value != "keys" ) {
                    MakeKeywords(NodesByType)
                }
                nodeFilterValue = e.target.value;
                NodesByType.refresh();
                               
                //                
            });


            function MakeKeywords() {

                // 
                ShowKeyPressed = !ShowKeyPressed
                var Keyworddict = {};

                if (ShowKeyPressed) {

                       // disable / change GUI elements
                    var textElement = document.getElementById("myspan");
                    textElement.firstChild.textContent = "Minimum occurence:";
                    document.getElementById("min").disabled = true
                    document.getElementById("max").disabled = true  
                    document.getElementById("typeFilterSelect").disabled = true


                    var Keyworddict = {};
                    allNodes = nodesMain.get({ returnType: "Object" });
                    for (var nodeId in allNodes) {
                        for (var i = 0; i < allNodes[nodeId].keywords.length; i++) {
                            var currentKeyword = allNodes[nodeId].keywords[i]
                            if (currentKeyword in Keyworddict) {
                                Keyworddict[currentKeyword].cite_count += 1
                                Keyworddict[currentKeyword].keywords.push(currentKeyword)
                                //Authdict[currentAuthor] =
                            } else {
                                var tempDict = {
                                    "label": allNodes[nodeId].keywords[i], "id": currentKeyword, "color": "#6395EC", "keywords": [currentKeyword], "cite_count": 1, "type": "keys" };
                                Keyworddict[currentKeyword] = tempDict
                                ListofKeywordNodes.push(currentKeyword)
                                nodeColors[currentKeyword] = "#6395EC";
                            }
                        }
                    }
                    var EdgeDict = {};


                    //if (document.getElementById("typeFilterSelect").value == "Ca" || document.getElementById("typeFilterSelect").value == "") {
                    for (var nodeId in allNodes) {
                        for (var i = 0; i < allNodes[nodeId].keywords.length; i++) {
                            for (var y = 0; y < allNodes[nodeId].keywords.length; y++) {
                                if (allNodes[nodeId].keywords[i] != allNodes[nodeId].keywords[y]) {
                                    var currentLink = allNodes[nodeId].keywords[i] + allNodes[nodeId].keywords[y]
                                    if (currentLink in EdgeDict) {
                                        EdgeDict[currentLink].weight += 1;
                                    } else {
                                        EdgeDict[currentLink] = { "from": allNodes[nodeId].keywords[i], "to": allNodes[nodeId].keywords[y], "weight": 1, "key": true }
                                    };
                                };
                            }
                        }
                    }

                    temp_nodes = []
                    for (var Keyword in Keyworddict) {
                        
                        temp_nodes.push(Keyworddict[Keyword])

                    }
                    nodes.add(temp_nodes)
                    temp_edges = []
                    for (var newEdge in EdgeDict) {
                        temp_edges.push(EdgeDict[newEdge])
                    }
                    edges.add(temp_edges)
                    console.log(nodes.get({ returnType: "Object" }))
                } else {
                    //delete all keyword nodes / reverse changes
                    console.log(ListofKeywordNodes)
                    var textElement = document.getElementById("myspan");
                    textElement.firstChild.textContent = "Minimum citations:"
                    document.getElementById("min").disabled = false
                    document.getElementById("max").disabled = false
                    document.getElementById("typeFilterSelect").disabled = false
                    nodes.remove(ListofKeywordNodes)
                    ListofKeywordNodes = []
                }
            };


            YearFilterSelector.addEventListener("change", (e) => {
                YearFilterValue = e.target.value;
                nodesMain.refresh();
                edgesMain.refresh();
            });

            YearFilterSelector2.addEventListener("change", (e) => {
                YearFilterValue2 = e.target.value;
                nodesMain.refresh();
                edgesMain.refresh();
            });

            degreeFilterSelector.addEventListener("change", (e) => {
                degreeFilterValue = e.target.value;
                nodesMain.refresh();
            });

            edgeFilterSelector.addEventListener("change", (e) => {
                edgeFilterValue = e.target.value;
                edgesMain.refresh();
            });

            nodeColors = {};
            allNodes = nodes.get({ returnType: "Object" });
            for (var nodeId in allNodes) {
                nodeColors[nodeId] = allNodes[nodeId].color;
            }
            
            
            // adding nodes and edges to the graph

                data2 = { nodes: nodesMain, edges: edgesMain };

            var options = {
                "configure": {
                    "enabled": false,
                    "filter": "physics",
                    "showButton": false,
                },
                "edges": {
                    "color": {
                        "inherit": true
                    },
                    "smooth": {
                        "enabled": false,
                        "type": "continuous"
                    },
                    "arrows": {
                        "to": {
                            "enabled": false,
                            "scaleFactor": 0.5,
                        }
                    }
                },
                "interaction": {
                    "dragNodes": true,
                    "hideEdgesOnDrag": true,
                    "hideNodesOnDrag": false,
                    "multiselect": true,
                    "hover": true,
                    "navigationButtons": false

                },
                "layout": {
                    "hierarchical": {
                        "enabled": false
                    }
                },
                "physics": {
                    "hierarchicalRepulsion": {
                        "centralGravity": 0.7
                    },
                    "stabilization": {
                        "iterations": 5
                    },
                    "minVelocity": 0.75,
                    "solver": "forceAtlas2Based"
                },
                "nodes": {
                    "scaling": {
                        "min": 5,
                        "max": 30,
                        "label": {
                            "enabled": true,
                            "min": 14,
                            "max": 30,
                        },
                    },
                },
            };


            options.configure["container"] = document.getElementById("config");

            network = new vis.Network(container, data2, options);

            //network.on("hoverNode", function (WhichNode) { console.log(WhichNode)})
            network.on("click", neighbourhoodHighlight);
            network.on("doubleClick", gotowebsite);
            network.on("stabilizationProgress", function (params) {
                //document.getElementById('loadingBar').removeAttribute("style");
                //var maxWidth = 496;
                //var minWidth = 20;
                //var widthFactor = params.iterations / params.total;
                //var width = Math.max(minWidth, maxWidth * widthFactor);
                //document.getElementById('bar').style.width = width + 'px';
                //document.getElementById('text').innerHTML = Math.round(widthFactor * 100) + '%';
            });
            network.once("stabilizationIterationsDone", function () {
                document.getElementById('text').innerHTML = '100%';
                document.getElementById('bar').style.width = '496px';
                document.getElementById('loadingBar').style.opacity = 0;
                // really clean the dom element
                setTimeout(function () { document.getElementById('loadingBar').style.display = 'none'; }, 500);
                adjust_sliders()
            });
            return network;
        }

        drawGraph();

    </script>
