            <h3>

    <script type="text/javascript">
        // initialize global variables.
        var ForceDirectisPressed = true;
        var ShowButtonsPressed = false;
        var ShowAuthPressed = false;
        var HierchisPressed = false;
        var ShowKeyPressed = false;
        var edges;
        var nodes;
        var allNodes;
        var nodeColors;
        var network;
        var newWindow = null
        var sliders = document.querySelectorAll('.min-max-slider');
        var thumbsize = 14;
        var nodesize = 10; 


        function MakeAuthnodes() {
            ShowAuthPressed = !ShowAuthPressed

            const button = document.getElementById('Authornodes');
            if (ShowAuthPressed) {
                button.classList.add('pressed');

            var Authdict = {};
            allNodes = nodesMain.get({ returnType: "Object" });          
            for (var nodeId in allNodes) {
                for (var i = 0; i < allNodes[nodeId].myauth.length; i++)  {
                    var currentAuthor = allNodes[nodeId].myauth[i]
                    if (currentAuthor in Authdict) {
                        Authdict[currentAuthor].mypaper.push(nodeId)
                        //Authdict[currentAuthor] =
                    } else {
                        var tempDict = { "mypaper": [nodeId], "label": allNodes[nodeId].authorNames[i], "id": currentAuthor};
                        Authdict[currentAuthor] = tempDict
                    }
               }
            }
 
            var EdgeDict = {};
            // special case coauthorship
            var counter = 0;
            if (document.getElementById("typeFilterSelect").value == "Ca" || document.getElementById("typeFilterSelect").value == "") {
                for (var nodeId in allNodes) {
                    for (var i = 0; i < allNodes[nodeId].myauth.length; i++) {
                        for (var y = 0; y < allNodes[nodeId].myauth.length; y++) {
                            if (allNodes[nodeId].myauth[i] != allNodes[nodeId].myauth[y]) {
                            counter += 1;
                            EdgeDict[counter] = { "from": allNodes[nodeId].myauth[i], "to": allNodes[nodeId].myauth[y] }
                            };
                        }
                    }
                }
            }

            alledges = edgesMain.get({ returnType: "Object" });          
            
            for (var edgeId in alledges) {
                if (alledges[edgeId].from in allNodes || alledges[edgeId].from in allNodes){
                    
                    var relevantAuthFrom = [];
                    var relevantAuthTo = [];
                    for (var AuthId in Authdict) { // find authors
                        if (Authdict[AuthId]["mypaper"].includes(alledges[edgeId].from.toString() )) {relevantAuthFrom.push(AuthId)}
                        if (Authdict[AuthId]["mypaper"].includes(alledges[edgeId].to.toString())) { relevantAuthTo.push(AuthId) }
                    }
                    for (var i = 0; i < relevantAuthFrom.length; i++) {
                        for (var y = 0; y < relevantAuthTo.length; y++)
                        {
                            if (relevantAuthFrom[i] != relevantAuthTo[y]) {
                            var tempDict = { "from": relevantAuthFrom[i], "to": relevantAuthTo[y]}
                            EdgeDict[counter] = tempDict
                            counter += 1
                            }
                        }
                    }
                }
            }


            console.log(EdgeDict)

            var newNodes = [];
            var newEdges = [];

            for (var author in Authdict) {
                newNodes.push(Authdict[author])
            }

            for (var newEdge in EdgeDict) {
                newEdges.push(EdgeDict[newEdge])
            }

            // Create a new dataset and update the network
            //var newDataset = new vis.DataSet();
            //newDataset.add(newNodes);
            //newDataset.add(newEdges);
            
            
            // Update the network with the new dataset
                network.setData({ nodes: newNodes, edges: newEdges });
        } else {
                button.classList.remove('pressed');
                network.setData({ nodes: nodesMain, edges: edgesMain });
        }
        };

        


        // JS for the year slider

        function draw(slider, splitvalue) {

            /* set function vars */
            var min = slider.querySelector('.min');
            var max = slider.querySelector('.max');
            var lower = slider.querySelector('.lower');
            var upper = slider.querySelector('.upper');
            var legend = slider.querySelector('.legend');
            var thumbsize = parseInt(slider.getAttribute('data-thumbsize'));
            var rangewidth = parseInt(slider.getAttribute('data-rangewidth'));
            var rangemin = parseInt(slider.getAttribute('data-rangemin'));
            var rangemax = parseInt(slider.getAttribute('data-rangemax'));

            /* set min and max attributes */
            min.setAttribute('max', splitvalue);
            max.setAttribute('min', splitvalue);

            /* set css */
            min.style.width = parseInt(thumbsize + ((splitvalue - rangemin) / (rangemax - rangemin)) * (rangewidth - (2 * thumbsize))) + 'px';
            max.style.width = parseInt(thumbsize + ((rangemax - splitvalue) / (rangemax - rangemin)) * (rangewidth - (2 * thumbsize))) + 'px';
            min.style.left = '0px';
            max.style.left = parseInt(min.style.width) + 'px';
            min.style.top = lower.offsetHeight + 'px';
            max.style.top = lower.offsetHeight + 'px';
            legend.style.marginTop = min.offsetHeight + 'px';
            slider.style.height = (lower.offsetHeight + min.offsetHeight + legend.offsetHeight) + 'px';

            /* correct for 1 off at the end */
            if (max.value > (rangemax - 1)) max.setAttribute('data-value', rangemax);

            /* write value and labels */
            max.value = max.getAttribute('data-value');
            min.value = min.getAttribute('data-value');
            lower.innerHTML = min.getAttribute('data-value');
            upper.innerHTML = max.getAttribute('data-value');

        }

        function init(slider) {
            /* set function vars */
            var min = slider.querySelector('.min');
            var max = slider.querySelector('.max');
            var rangemin = parseInt(min.getAttribute('min'));
            var rangemax = parseInt(max.getAttribute('max'));
            var avgvalue = (rangemin + rangemax) / 2;
            var legendnum = slider.getAttribute('data-legendnum');

            /* set data-values */
            min.setAttribute('data-value', rangemin);
            max.setAttribute('data-value', rangemax);

            /* set data vars */
            slider.setAttribute('data-rangemin', rangemin);
            slider.setAttribute('data-rangemax', rangemax);
            slider.setAttribute('data-thumbsize', thumbsize);
            slider.setAttribute('data-rangewidth', slider.offsetWidth);

            /* write labels */
            var lower = document.createElement('span');
            var upper = document.createElement('span');
            lower.classList.add('lower', 'value');
            upper.classList.add('upper', 'value');
            lower.appendChild(document.createTextNode(rangemin));
            upper.appendChild(document.createTextNode(rangemax));
            slider.insertBefore(lower, min.previousElementSibling);
            slider.insertBefore(upper, min.previousElementSibling);

            /* write legend */
            var legend = document.createElement('div');
            legend.classList.add('legend');
            var legendvalues = [];
            for (var i = 0; i < legendnum; i++) {
                legendvalues[i] = document.createElement('div');
                var val = Math.round(rangemin + (i / (legendnum - 1)) * (rangemax - rangemin));
                legendvalues[i].appendChild(document.createTextNode(val));
                legend.appendChild(legendvalues[i]);

            }
            slider.appendChild(legend);

            /* draw */
            draw(slider, avgvalue);

            /* events */
            min.addEventListener("input", function () { update(min); });
            max.addEventListener("input", function () { update(max); });
        }

        function update(el) {
            /* set function vars */
            var slider = el.parentElement;

        // Louvain community detection
        function Louvain() {
            /*
            This javascript implementation is authored by Corneliu S. see (github.com/upphiminn)
            */
            var node_data = nodesMain.map(function (d) { return d.id });
            edges4 = new vis.DataView(edgesMain, {
                filter: function (ed) {
                    return node_data.includes(ed.from) && node_data.includes(ed.to)
                }
            });

            var link_data = edges4.map(function (d) { return { source: d.from, target: d.to, weight: 1 }; });

            // Constants
            const __PASS_MAX = -1;
            const __MIN = 0.0000001;

            let original_graph_nodes;
            let original_graph_edges;
            let original_graph = {};
            let partition_init;
            let edge_index = {};

            //Helpers
            function make_set(array) {
                const set = {};
                array.forEach(function (d, i) {
                    set[d] = true;
                });
                return Object.keys(set);
            }

            function obj_values(obj) {
                const vals = [];
                for (let key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        vals.push(obj[key]);
                    }
                }
                return vals;
            }

            function get_degree_for_node(graph, node) {
                const neighbours = graph._assoc_mat[node] ? Object.keys(graph._assoc_mat[node]) : [];
                let weight = 0;
                neighbours.forEach(function (neighbour, i) {
                    let value = graph._assoc_mat[node][neighbour] || 1;
                    if (node === neighbour) {
                        value *= 2;
                    }
                    weight += value;
                });
                return weight;
            }

            function get_neighbours_of_node(graph, node) {
                if (typeof graph._assoc_mat[node] === 'undefined') {
                    return [];
                }
                let neighbours = Object.keys(graph._assoc_mat[node]);
                return neighbours;
            }

            function get_edge_weight(graph, node1, node2) {
                return graph._assoc_mat[node1] ? graph._assoc_mat[node1][node2] : undefined;
            }

            function get_graph_size(graph) {
                let size = 0;
                graph.edges.forEach(function (edge) {
                    size += edge.weight;
                });
                return size;
            }

            function add_edge_to_graph(graph, edge) {
                update_assoc_mat(graph, edge);
                if (edge_index[edge.source + '_' + edge.target]) {
                    graph.edges[edge_index[edge.source + '_' + edge.target]].weight = edge.weight;
                } else {
                    graph.edges.push(edge);
                    edge_index[edge.source + '_' + edge.target] = graph.edges.length - 1;
                }
            }

            function make_assoc_mat(edge_list) {
                const mat = {};
                edge_list.forEach(function (edge, i) {
                    mat[edge.source] = mat[edge.source] || {};
                    mat[edge.source][edge.target] = edge.weight;
                    mat[edge.target] = mat[edge.target] || {};
                    mat[edge.target][edge.source] = edge.weight;
                });
                return mat;
            }

            function update_assoc_mat(graph, edge) {
                graph._assoc_mat[edge.source] = graph._assoc_mat[edge.source] || {};
                graph._assoc_mat[edge.source][edge.target] = edge.weight;
                graph._assoc_mat[edge.target] = graph._assoc_mat[edge.target] || {};
                graph._assoc_mat[edge.target][edge.source] = edge.weight;
            }

            function clone(obj) {
                if (obj === null || typeof obj !== 'object') {
                    return obj;
                }
                let temp = obj.constructor();
                for (let key in obj) {
                    temp[key] = clone(obj[key]);
                }
                return temp;
            }

            //Core-Algorithm Related
            function init_status(graph, status, part) {
                status['nodes_to_com'] = {};
                status['total_weight'] = 0;
                status['internals'] = {};
                status['degrees'] = {};
                status['gdegrees'] = {};
                status['loops'] = {};
                status['total_weight'] = get_graph_size(graph);

                if (typeof part === 'undefined') {
                    graph.nodes.forEach(function (node, i) {
                        status.nodes_to_com[node] = i;
                        let deg = get_degree_for_node(graph, node);
                        if (deg < 0) {
                            throw new TypeError('Graph should only have positive weights.');
                        }
                        status.degrees[i] = deg;
                        status.gdegrees[node] = deg;
                        status.loops[node] = get_edge_weight(graph, node, node) || 0;
                        status.internals[i] = status.loops[node];
                    });
                } else {
                    graph.nodes.forEach(function (node, i) {
                        const com = part[node];
                        status.nodes_to_com[node] = com;
                        const deg = get_degree_for_node(graph, node);
                        status.degrees[com] = (status.degrees[com] || 0) + deg;
                        status.gdegrees[node] = deg;
                        let inc = 0.0;
                        let neighbours = get_neighbours_of_node(graph, node);
                        neighbours.forEach(function (neighbour) {
                            const weight = graph._assoc_mat[node][neighbour];
                            if (weight <= 0) {
                                throw new TypeError('Graph should only have positive weights.');
                            }
                            if (part[neighbour] === com) {
                                if (neighbour === node) {
                                    inc += weight;
                                } else {
                                    inc += weight / 2.0;
                                }
                            }
                        });
                        status.internals[com] = (status.internals[com] || 0) + inc;
                    });
                }
            }

            function __modularity(status) {
                const links = status.total_weight;
                let result = 0.0;
                const communities = make_set(obj_values(status.nodes_to_com));
                communities.forEach(function (com, i) {
                    const in_degree = status.internals[com] || 0;
                    const degree = status.degrees[com] || 0;
                    if (links > 0) {
                        result = result + in_degree / links - Math.pow(degree / (2.0 * links), 2);
                    }
                });
                return result;
            }

            function __neighcom(node, graph, status) {
                // compute the communities in the neighb. of the node, with the graph given by
                // node_to_com
                const weights = {};
                const neighboorhood = get_neighbours_of_node(graph, node); //make iterable;
                neighboorhood.forEach(function (neighbour) {
                    if (neighbour !== node) {
                        const weight = graph._assoc_mat[node][neighbour] || 1;
                        const neighbourcom = status.nodes_to_com[neighbour];
                        weights[neighbourcom] = (weights[neighbourcom] || 0) + weight;
                    }
                });
                return weights;
            }

            function __insert(node, com, weight, status) {
                // insert node into com and modify status
                status.nodes_to_com[node] = +com;
                status.degrees[com] = (status.degrees[com] || 0) + (status.gdegrees[node] || 0);
                status.internals[com] = (status.internals[com] || 0) + weight + (status.loops[node] || 0);
            }

            function __remove(node, com, weight, status) {
                //remove node from com and modify status
                status.degrees[com] = (status.degrees[com] || 0) - (status.gdegrees[node] || 0);
                status.internals[com] = (status.internals[com] || 0) - weight - (status.loops[node] || 0);
                status.nodes_to_com[node] = -1;
            }

            function __renumber(dict) {
                let count = 0;
                const ret = clone(dict); //deep copy :)
                const new_values = {};
                const dict_keys = Object.keys(dict);
                dict_keys.forEach(function (key) {
                    const value = dict[key];
                    let new_value = typeof new_values[value] === 'undefined' ? -1 : new_values[value];

                    if (new_value === -1) {
                        new_values[value] = count;
                        new_value = count;
                        count = count + 1;
                    }
                    ret[key] = new_value;
                });
                return ret;
            }

            function __one_level(graph, status) {
                //Compute one level of the Communities Dendogram.
                let modif = true;
                let nb_pass_done = 0;
                let cur_mod = __modularity(status);
                let new_mod = cur_mod;
                while (modif && nb_pass_done !== __PASS_MAX) {
                    cur_mod = new_mod;
                    modif = false;
                    nb_pass_done += 1;
                    graph.nodes.forEach(function (node, i) {
                        let com_node = status.nodes_to_com[node];
                        let degc_totw = (status.gdegrees[node] || 0) / (status.total_weight * 2.0);
                        let neigh_communities = __neighcom(node, graph, status);
                        __remove(node, com_node, neigh_communities[com_node] || 0.0, status);
                        let best_com = com_node;
                        let best_increase = 0;
                        const neigh_communities_entries = Object.keys(neigh_communities); // make iterable;
                        neigh_communities_entries.forEach(function (com) {
                            const incr = neigh_communities[com] - (status.degrees[com] || 0.0) * degc_totw;
                            if (incr > best_increase) {
                                best_increase = incr;
                                best_com = com;
                            }
                        });
                        __insert(node, best_com, neigh_communities[best_com] || 0, status);
                        if (best_com !== com_node) {
                            modif = true;
                        }
                    });
                    new_mod = __modularity(status);
                    if (new_mod - cur_mod < __MIN) {
                        break;
                    }
                }
            }

            function induced_graph(partition, graph) {
                const ret = { nodes: [], edges: [], _assoc_mat: {} };
                let w_prec, weight;
                //add nodes from partition values
                const partition_values = obj_values(partition);
                ret.nodes = ret.nodes.concat(make_set(partition_values)); //make set
                graph.edges.forEach(function (edge, i) {
                    weight = edge.weight || 1;
                    const com1 = partition[edge.source];
                    const com2 = partition[edge.target];
                    w_prec = get_edge_weight(ret, com1, com2) || 0;
                    const new_weight = w_prec + weight;
                    add_edge_to_graph(ret, { source: com1, target: com2, weight: new_weight });
                });
                edge_index = {};
                return ret;
            }

            function partition_at_level(dendogram, level) {
                let partition = clone(dendogram[0]);
                for (let i = 1; i < level + 1; i++) {
                    Object.keys(partition).forEach(function (key, j) {
                        let node = key;
                        let com = partition[key];
                        partition[node] = dendogram[i][com];
                    });
                }
                return partition;
            }

            function generate_dendogram(graph, part_init) {
                if (graph.edges.length === 0) {
                    const part = {};
                    graph.nodes.forEach(function (node) {
                        part[node] = node;
                    });
                    return part;
                }
                const status = {};
                init_status(original_graph, status, part_init);
                let mod = __modularity(status);
                const status_list = [];
                __one_level(original_graph, status);
                let new_mod = __modularity(status);
                let partition = __renumber(status.nodes_to_com);
                status_list.push(partition);
                mod = new_mod;
                let current_graph = induced_graph(partition, original_graph);
                init_status(current_graph, status);

                while (true) {
                    __one_level(current_graph, status);
                    new_mod = __modularity(status);
                    if (new_mod - mod < __MIN) {
                        break;
                    }
                    partition = __renumber(status.nodes_to_com);
                    status_list.push(partition);
                    mod = new_mod;
                    current_graph = induced_graph(partition, current_graph);
                    init_status(current_graph, status);
                }
                return status_list;
            }

            (function (root, factory) {
                if (typeof define === 'function' && define.amd) {
                    // AMD. Register as an anonymous module.
                    define([], factory);
                } else if (typeof module === 'object' && module.exports) {

                return function () {

                        return partition_at_level(dendogram, dendogram.length - 1);
                    };
                    core.nodes = function (nds) {
                        if (arguments.length > 0) {
                            original_graph_nodes = nds;
                        }
                        return core;
                    };

                    core.edges = function (edgs) {
                        if (typeof original_graph_nodes === 'undefined') {
                            throw new TypeError('Graph nodes are undefined');
                        }
                        if (arguments.length > 0) {
                            original_graph_edges = edgs;
                            let assoc_mat = make_assoc_mat(edgs);
                            original_graph = {
                                nodes: original_graph_nodes,
                                edges: original_graph_edges,
                                _assoc_mat: assoc_mat
                            };
                        }
                        return core;
                    };

                    core.partition_init = function (prttn) {
                        if (arguments.length > 0) {
                            partition_init = prttn;
                        }
                        return core;
                    };
                    return core;
                };
            });
            var community = jLouvain().nodes(node_data).edges(link_data);

            //Drawing code


            //Communnity detection on click event
            var community_assignment_result = community();
            console.log(community())

        };

        // highlight nodes based on a search query
        function checkWords(y, x) {
            x = x.replace(/ and /g, '&&').replace(/ or /g, '||');
            x = x.replace(/\(/g, '((').replace(/\)/g, '))');

            // Split the expression into words and operators
            const parts = x.split(/(\|\||&&)/);

            // Construct the JavaScript expression
            let expression = '';
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                if (part === '||' || part === '&&') {
                    expression += part + ' ';
                } else {
                    expression += `y.includes('${part}') `;
                }
            }
            console.log(expression)
            // Evaluate the expression as JavaScript code
            let result;
            try {
                result = eval(expression);
            } catch (error) {
                console.error('Error evaluating expression:', error);
                return false;
            }
            return result;
        }

                        allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
                        allNodes[selectedNode].hiddenLabel = undefined;
                    }
                }
            } else if (highlightActive === true) {
                //console.log("highlightActive was true");
                // reset all nodes
                for (var nodeId in allNodes) {
                    allNodes[nodeId].color = nodeColors[nodeId];
                    if (allNodes[nodeId].hiddenLabel !== undefined) {
                        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
                        allNodes[nodeId].hiddenLabel = undefined;
                    }
                }
                highlightActive = false;
            }
            // transform the object into an array
            var updateArray = [];
            if (params.length > 0) {
                for (nodeId in allNodes) {
                    if (allNodes.hasOwnProperty(nodeId)) {
                        updateArray.push(allNodes[nodeId]);
                    }
                }
                nodes.update(updateArray);
            } else {
                //console.log("Nothing was selected");
                for (nodeId in allNodes) {
                    if (allNodes.hasOwnProperty(nodeId)) {
                        updateArray.push(allNodes[nodeId]);
                    }
                }
                nodes.update(updateArray);
            }
        }

        //exports the network in a gexf file
        function exportNetwork() {
            var exportArea;
            exportArea = "<?xml version=\"1.0\" encoding=\"UTF-8\"?> \n <gexf xmlns=\"http:\//www.gexf.net/1.3\" version=\"1.3\" xmlns:viz=\"http:\//www.gexf.net/1.3/viz\" \n xmlns:xsi=\"http:\//www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http:\//www.gexf.net/1.3 \n http:\//www.gexf.net/1.3/gexf.xsd\"> \n  <meta lastmodifieddate=\"2022-12-12\"> \n     <creator>Gephi 0.9</creator> \n <description><\/description> \n  <\/meta> \n  <graph defaultedgetype=\"directed\" mode=\"static\"> \n <nodes> \n";
            allNodes = nodesMain.get({ returnType: "Object" });
            for (var nodeId in allNodes) {
                console.log(allNodes[nodeId].id);
                var { x: nodeX, y: nodeY } = network.canvasToDOM(
                    network.getPositions([nodeId])[nodeId]
                );
                exportArea += "<node id=\"" + allNodes[nodeId].id + "\" label=\"" + allNodes[nodeId].label + "\">\n" +
                    "<viz:color hex=\"" + allNodes[nodeId].color + "\"/>\n" +
                    "<viz:position x=\"" + nodeX + "\" y=\"" + nodeY + "\"></viz:position>\n" +
                    "<viz:shape value=\"" + allNodes[nodeId].shape + "\"/>\n" +
                    "</node>\n";
            }
            exportArea += "</nodes> \n <edges> \n"
            allEdges = edgesMain.get({ returnType: "Object" });
            for (var edgeId in allEdges) {
                if (allEdges[edgeId].from in allNodes && allEdges[edgeId].to in allNodes) {
                    exportArea += "<edge id=\"" + edgeId + "\" source=\"" + allEdges[edgeId].from + "\" target=\"" + allEdges[edgeId].to + "\"></edge> \n";
                }
            };
            exportArea += "</edges> \n </graph> \n </gexf>";
            var a = document.createElement("a");
            a.href = window.URL.createObjectURL(new Blob([exportArea], { type: "text/plain" }));
            a.download = "demo.gexf";
            a.click();
        }

aches and theoretical frameworks. RESULTS AND\nCONCLUSIONS: We show that farm-level studies focus on farm and operator characteristics but pay less\nattention to attributes of technology, interactions, institutional and psychological factors. Agent-\nbased models, despite their usefulness for representing system interaction, only loosely connect\nwith empirical farm-level findings. Based on the identified gaps, we develop a conceptual framework\nintegrating farm-level evidence on adoption with a systemic perspective on technology diffusion.\nSIGNIFICANCE: Our empirically grounded conceptual framework is the first holistic approach to\nconnect the dots between the wealth of empirical research on technology adoption with more model-\ndriven investigation of innovation diffusion in agent-based studies. Focusing on digital farming\ntechnologies, it may serve as a reference for those studying the adoption and diffusion of such\ntechnologies beyond farm scale. Furthermore, this framework can be the basis for contextual\napplications to inform policy-makers trying to foster the diffusion of suitable digital technologies\nthrough interventions as it highlights where policy can impact important aspects of adoption via\nrelevant processes of diffusion. DOI: 10.1016/j.agsy.2021.103074', 'type': 'main', 'value': 1, 'label': 'Shang, Linmei;Heckel 2021', 'url': 'https://doi.org/10.1016/j.agsy.2021.103074' }, { 'color': '#1a762c', 'myauth': ['55651316300', '55650932300'], 'authorNames': ['Rand, William', 'Rust, Roland T.'], 'myauthName': ['55651316300', '55650932300'], 'level': '2015', 'id': '84929303029', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Environmental Modelling and Software', 'title': 'Rai, Varun;Robinson, Scott A. (2015). Agent-based modeling of energy technology adoption: Empirical\nintegration of social, behavioral, economic, and environmental factors. Environmental Modelling and\nSoftware.Keywords:\n\nAbstract:  DOI: 10.1016/j.envsoft. tract:  DOI: 10.3390/w13182566', 'type': 'CIT', 'value': 1, 'label': 'Mendieta, Oscar;Cast 2021', 'url': 'https://doi.org/10.3390/w13182566' }, { 'color': '#1a762c', 'myauth': ['56830192600', '57202643021', '57869903800'], 'authorNames': ['Shang, Linmei', 'Heckelei, Thomas', 'Gerullis, Maria K.', 'Börner, Jan', 'Rasch, Sebastian'], 'myauthName': ['56830192600', '57202643021', '57869903800'], 'level': '2021', 'id': '85145206760', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'E3S Web of Conferences', 'title': 'Marin, Eugen;Mateescu, Marinela;Bălțatu, Carmen (2021). Advanced method of managing soil\nconservation works in Smart Farms. E3S Web of Conferences.Keywords:\n\nAbstract:  DOI: 10.1051/e3sconf/202128603016', 'type': 'CIT', 'value': 1, 'label': 'Marin, Eugen;Mateesc 2021', 'url': 'https://doi.org/10.1051/e3sconf/202128603016' }, { 'color': '#1a762c', 'myauth': ['35615561300', '7101683003', '35609260000', '57194154687'], 'authorNames': ['Shang, Linmei', 'Heckelei, Thomas', 'Gerullis, Maria K.', 'Börner, Jan', 'Rasch, Sebastian'], 'myauthName': ['35615561300', '7101683003', '35609260000', '57194154687'], 'level': '2021', 'id': '85121445437', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'International Journal of Organizational Analysis', 'title': 'Cunha, Miguel Pina e.;Clegg, Stewart;Rego, Arménio;Berti, Marco (2021). The paradox of the peasantry\nin management and organization studies. International Journal of Organizational Analysis.Keywords:\n\nAbstract:  DOI: 10.1108/IJOA-08-2021-2921', 'type': 'CIT', 'value': 1, 'label': 'Cunha, Miguel Pina e 2021', 'url': 'https://doi.org/10.1108/IJOA-08-2021-2921' }, { 'color': '#6495ED', 'myauth': ['56555441700', '8913948800'], 'authorNames': ['Zhang, Haifeng', 'Vorobeychik, Yevgeniy'], 'myauthName': ['56555441700', '8913948800'], 'shape': 'dot', 'cite_count': 70, 'level': '2019', 'id': '85028754570', 'keywords': ['agent-based modeling', 'calibration', 'empirical method', 'innovation diffusion', 'literature review', 'validation'], 'size': 10, 'journal': 'Artificial Intelligence Review', 'title': 'Zhang, Haifeng;Vorobeychik, Yevgeniy (2019). Empirically grounded agent-based models of innovation\ndiffusion: a critical review. Artificial Intelligence Review.Keywords: agent-based modeling,\ncalibration, empirical method, innovation diffusion, literature review, validation\n\nAbstract: © 2017, Springer Science+Business Media B.V.Innovation diffusion has been studied\nextensively in a variety of disciplines, including sociology, economics, marketing, ecology, and\ncomputer science. Traditional literature on innovation diffusion has been dominated by models of\naggregate behavior and trends. However, the agent-based modeling (ABM) paradigm is gaining\npopularity as it captures agent heterogeneity and enables fine-grained modeling of interactions\nmediated by social and geographic networks. While most ABM work on innovation diffusion is\ntheoretical, empirically grounded models are increasingly important, particularly in guiding policy\ndecisions. We present a critical review of empirically grounded agent-based models of innovation\ndiffusion, developing a categorization of this research based on types of agent models as well as\napplications. By connecting the modeling methodologies in the fields of information and innovation\ndiffusion, we suggest that the maximum likelihood estimation framework widely used in the former is\na promising paradigm for calibration of agent-based models for innovation diffusion. Although many\nadvances have been made to standardize ABM methodology, we identify four major issues in model\ncalibration and validation, and suggest potential solutions. DOI: 10.1007/s10462-017-9577-z', 'type': 'main', 'value': 1, 'label': 'Zhang, Haifeng;Vorob 2019', 'url': 'https://doi.org/10.1007/s10462-017-9577-z' }, { 'color': '#1a762c', 'myauth': ['39262183000', '35436649600'], 'authorNames': ['Kiesling, Elmar', 'Günther, Ma authName': ['55574228022', '57969349700'], 'level': '2019', 'id': '85060255775', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Energy Conversion and Management', 'title': 'Lee, Minhyun;Hong, Taehoon (2019). Hybrid agent-based modeling of rooftop solar photovoltaic\nadoption by integrating the geographic information system and data mining technique. Energy\nConversion and Management.Keywords:\n\nAbstract:  DOI: 10.1016/j.enconman.2018.12.096', 'type': 'CIT', 'value': 1, 'label': 'Lee, Minhyun;Hong, T 2019', 'url': 'https://doi.org/10.1016/j.enconman.2018.12.096' }, { 'color': '#1a762c', 'myauth': ['57211426349', '56389387000', '57035415200', '6603539529', '24168781500'], 'authorNames': ['Zhang, Haifeng', 'Vorobeychik, Yevgeniy'], 'myauthName': ['57211426349', '56389387000', '57035415200', '6603539529', '24168781500'], 'level': '2019', 'id': '85073050652', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'IEEE Access', 'title': 'Schiera, Daniele Salvatore;Minuto, Francesco Demetrio;Bottaccioli, Lorenzo;Borchiellini,\nRomano;Lanzini, Andrea (2019). Analysis of Rooftop Photovoltaics Diffusion in Energy Community\nBuildings by a Novel GIS- and Agent-Based Modeling Co-Simulation Platform. IEEE Access.Keywords:\n\nAbstract:  DOI: 10.1109/ACCESS.2019.2927446', 'type': 'CIT', 'value': 1, 'label': 'Schiera, Daniele Sal 2019', 'url': 'https://doi.org/10.1109/ACCESS.2019.2927446' }, { 'color': '#6495ED', 'myauth': ['56217895400', '55090748200'], 'authorNames': ['Talebian, Ahmadreza', 'Mishra, Sabyasachee'], 'myauthName': ['56217895400', '55090748200'], 'shape': 'dot', 'cite_count': 129, 'level': '2018', 'id': '85050827169', 'keywords': ['adoption', 'agent-based modeling', 'connected autonomous vehicles', 'diffusion of innovations', 'simulation', 'social network'], 'size': 10, 'journal': 'Transportation Research Part C: Emerging Technologies', 'title': "Talebian, Ahmadreza;Mishra, Sabyasachee (2018). Predicting the adoption of connected autonomous\nvehicles: A new approach based on the theory of diffusion of innovations. Transportation Research\nPart C: Emerging Technologies.Keywords: adoption, agent-based modeling, connected autonomous\nvehicles, diffusion of innovations, simulation, social network\n\nAbstract: © 2018 Elsevier LtdOn the grounds that individuals heavily rely on the information that\nthey receive from their peers when evaluating adoption of a radical innovation, this paper proposes\na new approach to forecast long-term adoption of connected autonomous vehicles (CAVs). The concept\nof resistance is employed to explain why individuals typically tend to defer the adoption of an\ninnovation. We assume that there exists a social network among individuals through which they\ncommunicate based on certain frequencies. In addition, individuals can be subject to media\nadvertisement based on certain frequencies. An individual's perceptions are dynamic and change over\ntime as the individual is exposed to advertisement and communicates with satisfied and dissatisfied\nadopters. We also explicitly allow willingness-to-pay (WTP) to change as a result of peer-to-peer\ncommunication. An individual decides to adopt when (i) there is a need for a new vehicles; (ii)\nhis/her WTP is greater than CAV price; and (iii) his/her overall impression about CAVs reaches a\ncutoff value. Applicability of the proposed approach is shown using a survey of employees of the\nUniversity of Memphis. Our results show that the automobile fleet will be near homogenous in about\n2050 only if CAV prices decrease at an annual rate of 15% or 20%. We find that a 6-month pre-\nintroduction marketing campaign may have no significant impact on adoption trend. Marketing is shown\nto ignite CAV diffusion but its effect is capped. CAV market share will be close to 100% only if all\nadopters are satisfied with their purchases; therefore, the probability that an individual becomes a\nsatisfied adopter plays an important role in the trend of adoption. The effect of the latter\nprobability is more pronounced as time goes by and is also more prominent when CAV price reduces at\ngreater rates. Some caveats may be inserted when considering the study results as the findings are\nsubject to sample bias and data limitations. DOI: 10.1016/j.trc.2018.06.005", 'type': 'main', 'value': 1, 'label': 'Talebian, Ahmadreza; 2018', 'url': 'https://doi.org/10.1016/j.trc.2018.06.005' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Talebian, Ahmadreza', 'Mishra, Sabyasachee'], 'myauthName': '', 'level': 'None', 'id': '85050803804', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'None', 'title': 'Perry (None). None. None.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Perry None', 'url': 'https://scholar.google.de/scholar?q=[\'Perry\', \'None\', None, None, None]"' }, { 'color': '#DE3163', 'myauth': ['55189668900', ' 55765000762', ' 55189668900'], 'authorNames': ['Talebian, Ahmadreza', 'Mishra, Sabyasachee'], 'myauthName': ['55189668900', ' 55765000762', ' 55189668900'], 'level': '2015', 'id': '84941117011', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'IET Intelligent Transport Systems', 'title': 'Pettersson, Ingrid; Karlsson, I.C. Marianne; Pettersson, Ingrid (2015). Setting the stage for\nautonomous cars: A pilot study of future autonomous driving experiences. IET Intelligent Transport\nSystems.Keywords:\n\nAbstract:  DOI: 10.1049/iet-its.2014.0168', 'type': 'REF', 'value': 1, 'label': 'Pettersson, Ingrid;  2015', 'url': 'https://doi.org/10.1049/iet-its.2014.0168' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Talebian, Ahmadreza', 'Mishra, Sabyasachee'], 'myauthName': '', 'level': 'None', 'id': '0000755292', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'None', 'title': 'Ram (None). None. None.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Ram ohammadian, Abolfazl (Kouros) (2018). Shared versus\nprivate mobility: Modeling public interest in autonomous vehicles accounting for latent attitudes.\nTransportation Research Part C: Emerging Technologies.Keywords:\n\nAbstract:  DOI: 10.1016/j.trc.2018.11.005', 'type': 'CIT', 'value': 1, 'label': 'Nazari, Fatemeh;Noru 2018', 'url': 'https://doi.org/10.1016/j.trc.2018.11.005' }, { 'color': '#6495ED', 'myauth': ['57192999423', '7101755968', '6701472768', '16424890500'], 'authorNames': ['Kangur, Ayla', 'Jager, Wander', 'Verbrugge, Rineke', 'Bockarjova, Marija'], 'myauthName': ['57192999423', '7101755968', '6701472768', '16424890500'], 'shape': 'dot', 'cite_count': 61, 'level': '2017', 'id': '85009877630', 'keywords': ['agent-based modelling', 'diffusion of innovations', 'electric vehicles'], 'size': 10, 'journal': 'Journal of Environmental Psychology', 'title': 'Kangur, Ayla;Jager, Wander;Verbrugge, Rineke;Bockarjova, Marija (2017). An agent-based model for\ndiffusion of electric vehicles. Journal of Environmental Psychology.Keywords: agent-based modelling,\ndiffusion of innovations, electric vehicles\n\nAbstract: © 2017 Elsevier LtdThe transition from fuel cars to electric cars is a large-scale process\ninvolving many interactions between consumers and other stakeholders over decades. To explore how\npolicies may interact with consumer behavior over such a long time period, we developed an agent-\nbased social simulation model. In this model, detailed data of 1795 respondents have been used to\nparameterise an agent architecture that addresses different consumer needs and decision strategies.\nNumerical experiments indicate that effective policy requires a long-lasting implementation of a\ncombination of monetary, structural and informational measures. The strongest effect on emission\nreduction requires an exclusive support for full battery electric cars and no support for hybrid\ncars. DOI: 10.1016/j.jenvp.2017.01.002', 'type': 'main', 'value': 1, 'label': 'Kangur, Ayla;Jager,  2017', 'url': 'https://doi.org/10.1016/j.jenvp.2017.01.002' }, { 'color': '#DE3163', 'myauth': ['7003689055'], 'authorNames': ['Kangur, Ayla', 'Jager, Wander', 'Verbrugge, Rineke', 'Bockarjova, Marija'], 'myauthName': ['7003689055'], 'level': '2013', 'id': '84897544526', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'IEEE Journal of Emerging and Selected Topics in Power Electronics', 'title': 'Rajashekara, Kaushik (2013). Present status and future trends in electric vehicle propulsion\ntechnologies. IEEE Journal of Emerging and Selected Topics in Power Electronics.Keywords:\n\nAbstract:  DOI: 10.1109/JESTPE.2013.2259614', 'type': 'REF', 'value': 1, 'label': 'Rajashekara, Kaushik 2013', 'url': 'https://doi.org/10.1109/JESTPE.2013.2259614' }, { 'color': '#DE3163', 'myauth': ['25950544700'], 'authorNames': ['Kangur, Ayla', 'Jager, Wander', 'Verbrugge, Rineke', 'Bockarjova, Marija'], 'myauthName': ['25950544700'], 'level': '1986', 'id': '33845725460', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Journal of Personality and Social Psychology', 'title': 'Rosenbaum, Milton E. (1986). The Repulsion Hypothesis. On the Nondevelopment of Relationships.\nJournal of Personality and Social Psychology.Keywords:\n\nAbstract:  DOI: 10.1037/0022-3514.51.6.1156', 'type': 'REF', 'value': 1, 'label': 'Rosenbaum, Milton E. 1986', 'url': 'https://doi.org/10.1037/0022-3514.51.6.1156' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Kangur, Ayla', 'Jager, Wander', 'Verbrugge, Rineke', 'Bockarjova, Marija'], 'myauthName': '', 'level': 'None', 'id': '85024092422', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'None', 'title': 'RVO (None). Rijksdienst voor Ondernemend Nederland (RVO). None.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'RVO None', 'url': 'https://scholar.google.de/scholar?q=[\'RVO\', \'None\', \'Rijksdienst voor Ondernemend Nederland (RVO ': 'CIT', 'value': 1, 'label': 'Benvenutti, Lívia Mo 2017', 'url': 'https://doi.org/10.1016/j.jclepro.2017.07.051' }, { 'color': '#1a762c', 'myauth': ['57213140819', '7801334164', '24821685900', '57221810674'], 'authorNames': ['Kangur, Ayla', 'Jager, Wander', 'Verbrugge, Rineke', 'Bockarjova, Marija'], 'myauthName': ['57213140819', '7801334164', '24821685900', '57221810674'], 'level': '2017', 'id': '85021967068', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Energies', 'title': 'Siebert, Luciano C.;Sbicca, Adriana;Aoki, Alexandre Rasi;Lambert-Torres, Germano (2017). A\nbehavioral economics approach to residential electricity consumption. Energies.Keywords:\n\nAbstract:  DOI: 10.3390/en10060768', 'type': 'CIT', 'value': 1, 'label': 'Siebert, Luciano C.; 2017', 'url': 'https://doi.org/10.3390/en10060768' }, { 'color': '#1a762c', 'myauth': ['7101755968'], 'authorNames': ['Kangur, Ayla', 'Jager, Wander', 'Verbrugge, Rineke', 'Bockarjova, Marija'], 'myauthName': ['7101755968'], 'level': '2017', 'id': '85021905777', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'JASSS', 'title': 'Jager, Wander (2017). Enhancing the realism of simulation (EROS): On implementing and developing\npsychological theory in social simulation. JASSS.Keywords:\n\nAbstract:  DOI: 10.18564/jasss.3522', 'type': 'CIT', 'value': 1, 'label': 'Jager, Wander 2017', 'url': 'https://doi.org/10.18564/jasss.3522' }, { 'color': '#6495ED', 'myauth': ['56555441700', '8913948800', '26024306200', '6506201054'], 'authorNames': ['Zhang, Haifeng', 'Vorobeychik, Yevgeniy', 'Letchford, Joshua', 'Lakkaraju, Kiran'], 'myauthName': ['56555441700', '8913948800', '26024306200', '6506201054'], 'shape': 'dot', 'cite_count': 75, 'level': '2016', 'id': '84955285010', 'keywords': ['agent-based modeling', 'innovation diffusion', 'machine learning', 'policy optimization', 'rooftop solar'], 'size': 10, 'journal': 'Autonomous Agents and Multi-Agent Systems', 'title': 'Zhang, Haifeng;Vorobeychik, Yevgeniy;Letchford, Joshua;Lakkaraju, Kiran (2016). Data-driven agent-\nbased modeling, with application to rooftop solar adoption. Autonomous Agents and Multi-Agent\nSystems.Keywords: agent-based modeling, innovation diffusion, machine learning, policy optimization,\nrooftop solar\n\nAbstract: © 2016, The Author(s).Agent-based modeling is commonly used for studying complex system\nproperties emergent from interactions among agents. However, agent-based models are often not\ndeveloped explicitly for prediction, and are generally not validated as such. We therefore present a\nnovel data-driven agent-based modeling framework, in which individual behavior model is learned by\nmachine learning techniques, deployed in multi-agent systems and validated using a holdout sequence\nof collective adoption decisions. We apply the framework to forecasting individual and aggregate\nresidential rooftop solar adoption in San Diego county and demonstrate that the resulting agent-\nbased model successfully forecasts solar adoption trends and provides a meaningful quantification of\nuncertainty about its predictions. Meanwhile, we construct a second agent-based model, with its\nparameters calibrated based on mean square error of its fitted aggregate adoption to the ground\ntruth. Our result suggests that our data-driven agent-based approach based on maximum likelihood\nestimation substantially outperforms the calibrated agent-based model. Seeing advantage over the\nstate-of-the-art modeling methodology, we utilize our agent-based model to aid search for\npotentially better incentive structures aimed at spurring more solar adoption. Although the impact\nof solar subsidies is rather limited in our case, our study still reveals that a simple heuristic\nsearch algorithm can lead to more effective incentive plans than the current solar subsidies in San\nDiego County and a previously explored structure. Finally, we examine an exclusive class of policies\nthat gives away free systems to low-income households, which are shown significantly more\nefficacious than any incentive-based policies we have analyzed to date. DOI:\n10.1007/s10458-016-9326-8', 'type': 'main', 'value': 1, 'label': 'Zhang, Haifeng;Vorob 2016', 'url': 'https://doi.org/10.1007/s10458-016-9326-8' }, { 'color': '#DE3163', 'myauth': ['24479149700', ' 22984715200', ' 55828980700'], 'authorNames': ['Zhang, Haifeng', 'Vorobeychik, Yevgeniy', 'Letchford, Joshua', 'Lakkaraju, Kiran'], 'myauthName': ['24479149700', ' 22984715200', ' 55828980700'], 'level': '2008', 'id': '48049117324', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Energy Journal', 'title': 'van Benthem, Arthur; Gillingham, Kenneth; Sweeney, James (2008). Learning-by-doing and the optimal\nsolar policy in California. Energy Journal.Keywords:\n\nAbstract:  DOI: 10.5547/ISSN0195-6574-EJ-Vol29-No3-7', 'type': 'REF', 'value': 1, 'label': 'van Benthem, Arthur; 2008', 'url': 'https://doi.org/10.5547/ISSN0195-6574-EJ-Vol29-No3-7' }, { 'color': '#DE3163', 'myauth': ['36471482300', ' 8568011500', ' 7201539502'], 'authorNames': ['Zhang, Haifeng', 'Vorobeychik, Yevgeniy', 'Letchford, Joshua', 'Lakkaraju, Kiran'], 'myauthName': ['36471482300', ' 8568011500', ' 7201539502'], 'level': '2013', 'id': '84879767502', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Proceedings of the ACM Conference on Electronic Commerce', 'title': 'Wunder, Michael; Suri, Siddharth; Watts, Duncan J. (2013). Empirical agent based models of\ncooperation in public goods games. Proceedings of the ACM Conference on Electronic\nCommerce.Keywords:\n\nAbstract:  DOI: 10.1145/2492002.2482586', 'type': 'REF', 'value': 1, 'label': 'Wunder, Michael; Sur 2013', 'url': 'https://doi.org/10.1145/2492002.2482586' }, { 'color': '#DE3163', 'myauth': ['36562956400', ' 7403996458'], 'authorNames': ['Zhang, Haifeng', 'Vorobeychik, Yevgeniy', 'Letchford, Joshua', 'Lakkaraju, Kiran'], 'myauthName': ['365629564 'https://doi.org/10.1109/WI-IAT.2015.142' }, { 'color': '#6495ED', 'myauth': ['36518280100', '56964185900', '6701680061', '6603869283'], 'authorNames': ['Byrka, Katarzyna', 'Jedrzejewski, Arkadiusz', 'Sznajd-Weron, Katarzyna', 'Weron, Rafał'], 'myauthName': ['36518280100', '56964185900', '6701680061', '6603869283'], 'shape': 'dot', 'cite_count': 50, 'level': '2016', 'id': '84969799994', 'keywords': ['agent-based model', 'difficulty', 'energy policy', 'green products and practices', 'innovation diffusion', 'social network'], 'size': 10, 'journal': 'Renewable and Sustainable Energy Reviews', 'title': 'Byrka, Katarzyna;Jedrzejewski, Arkadiusz;Sznajd-Weron, Katarzyna;Weron, Rafał (2016). Difficulty is\ncritical: The importance of social factors in modeling diffusion of green products and practices.\nRenewable and Sustainable Energy Reviews.Keywords: agent-based model, difficulty, energy policy,\ngreen products and practices, innovation diffusion, social network\n\nAbstract: © 2016 Elsevier Ltd.Despite the very positive - as measured by market surveys - attitude\ntowards eco-innovations and sustainability in general, the actual market penetration of green\nproducts and practices generally falls behind the expectations. In this paper we argue that\nconsidering difficulty of engagement, as used in the Campbell Paradigm, is of critical importance\nwhen modeling diffusion of eco-innovations. Such a notion of difficulty possesses three desired\nproperties: (i) parsimony - it is represented by a single value, (ii) interpretability - it can be\nregarded as an estimator of the otherwise complex notion of behavioral cost, and (iii) applicability\n- it can be easily measured through market surveys. In an extensive simulation and analytical study\ninvolving empirically measured difficulty and an agent-based model spanned on different social\nnetwork structures, we show that innovation adoption may exhibit abrupt changes in market\npenetration as a result of even small changes in di authName': ['8840188300', '25228454300', '56271991500'], 'level': '2016', 'id': '84980019671', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Journal of Statistical Physics', 'title': 'Barmpalias, George;Elwes, Richard;Lewis-Pye, Andrew (2016). Unperturbed Schelling Segregation in Two\nor Three Dimensions. Journal of Statistical Physics.Keywords:\n\nAbstract:  DOI: 10.1007/s10955-016-1589-6', 'type': 'CIT', 'value': 1, 'label': 'Barmpalias, George;E 2016', 'url': 'https://doi.org/10.1007/s10955-016-1589-6' }, { 'color': '#6495ED', 'myauth': ['6602791383', '29067925200', '16068485800', '6603870156'], 'authorNames': ['Stummer, Christian', 'Kiesling, Elmar', 'Günther, Markus', 'Vetschera, Rudolf'], 'myauthName': ['6602791383', '29067925200', '16068485800', '6603870156'], 'shape': 'dot', 'cite_count': 83, 'level': '2015', 'id': '84927971132', 'keywords': ['agent-based simulation', 'diffusion of innovations', 'second-generation biofuel'], 'size': 10, 'journal': 'European Journal of Operational Research', 'title': "Stummer, Christian;Kiesling, Elmar;Günther, Markus;Vetschera, Rudolf (2015). Innovation diffusion of\nrepeat purchase products in a competitive market: An agent-based simulation approach. European\nJournal of Operational Research.Keywords: agent-based simulation, diffusion of innovations, second-\ngeneration biofuel\n\nAbstract: © 2015 Elsevier B.V. All rights reserved.When introducing a new product into market,\nsubstantial amounts of resources are put at stake. Innovation managers therefore seek for reliable\npredictions of the respective innovation diffusion process. Making such predictions, however, is\nchallenging, because the diffusion trajectory is affected by various factors such as the type of\ninnovation, its perceived attributes, marketing activities and their impact, or consumers'\nindividual communication and adoption behaviors. Modeling the diffusion of innovations accordingly\nis of interest for both practitioners and management scholars. An agent-based model can overcome\nmany limitations of traditional approaches. It accounts for heterogeneity in consumer preferences as\nwell as in the social structure of their interactions and allows for modeling consumers as boundedly\nrational agents who make decisions under uncertainty and are influenced by micro-level drivers of\nadoption. We introduce an agent-based model that deals with repeat purchase decisions, addresses the\ncompetitive diffusion of multiple products, and takes into consideration both the temporal and the\nspatial dimension of innovation diffusion. The corresponding simulation tool can support decision\nmakers in analyzing the prospective diffusion of an innovation in scenarios that differ in pricing\nstrategy, distribution strategy, and/or communication strategy. Its applicability is illustrated by\nmeans of an empirically grounded example for a second-generation biofuel. DOI:\n10.1016/j.ejor.2015.03.008", 'type': 'main', 'value': 1, 'label': 'Stummer, Christian;K 2015', 'url': 'https://doi.org/10.1016/j.ejor.2015.03.008' }, { 'color': '#DE3163', 'myauth': ['7402008640'], 'authorNames': ['Stummer, Christian', 'Kiesling, Elmar', 'Günther, Markus', 'Vetschera, Rudolf'], 'myauthName': ['7402008640'], 'level': '1998', 'id': '33947578062', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Journal of Service Research', 'title': 'Anderson, Eugene W. (1998). Customer satisfaction and word of mouth. Journal of Service\nResearch.Keywords:\n\nAbstract:  DOI: 10.1177/109467059800100102', 'type': 'REF', 'value': 1, 'label': 'Anderson, Eugene W. 1998', 'url': 'https://doi.org/10.1177/109467059800100102' }, { 'color': '#DE3163', 'myauth': ['7006567633', ' 7202686127', ' 7401620063'], 'authorNames': ['Stummer, Christian', 'Kiesling, Elmar', 'Günther, Markus', 'Vetschera, Rudolf'], 'myauthName': ['7006567633', ' 7202686127', ' 7401620063'], 'level': '1999', 'id': '18744421488', 'keywords': [], 'size': 10, ' ean Journal of Operational Research', 'title': 'Jiang, Guoyin;Tadikamalla, Pandu R.;Shang, Jennifer;Zhao, Ling (2016). Impacts of knowledge on\nonline brand success: An agent-based model for online market share enhancement. European Journal of\nOperational Research.Keywords:\n\nAbstract:  DOI: 10.1016/j.ejor.2015.07.051', 'type': 'CIT', 'value': 1, 'label': 'Jiang, Guoyin;Tadika 2016', 'url': 'https://doi.org/10.1016/j.ejor.2015.07.051' }, { 'color': '#1a762c', 'myauth': ['57191069843', '22942752600'], 'authorNames': ['Stummer, Christian', 'Kiesling, Elmar', 'Günther, Markus', 'Vetschera, Rudolf'], 'myauthName': ['57191069843', '22942752600'], 'level': '2016', 'id': '84986253532', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Procedia CIRP', 'title': 'Giedziella, Felix;Walther, Grit (2016). An Integrated Decision Support System Considering\nInterdependencies between Time-to-Market and Market Diffusion under Competition. Procedia\nCIRP.Keywords:\n\nAbstract:  DOI: 10.1016/j.procir.2016.05.044', 'type': 'CIT', 'value': 1, 'label': 'Giedziella, Felix;Wa 2016', 'url': 'https://doi.org/10.1016/j.procir.2016.05.044' }, { 'color': '#1a762c', 'myauth': ['55574966300', '57189598385', '36621227000', '57190729206', '57189595796'], 'authorNames': ['Stummer, Christian', 'Kiesling, Elmar', 'Günther, Markus', 'Vetschera, Rudolf'], 'myauthName': ['55574966300', '57189598385', '36621227000', '57190729206', '57189595796'], 'level': '2016', 'id': '84973311485', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'International Journal of Simulation: Systems, Science and Technology', 'title': 'Ma, Kaiping;Liu, Guoqing;Ma, Jinlin;Zhang, Daming;Zhao, Yiyi (2016). Competitive products’ diffusion\nbehavior considering cost learning effect based on system dynamics. International Journal of\nSimulation: Systems, Science and Technology.Keywords:\n\nAbstract:  DOI: 10.5013/IJSSST.a.17.01.16', 'type': 'CIT', 'value': 1, 'label': 'Ma, Kaiping;Liu, Guo 2016', 'url': 'https://doi.org/10.5013/IJSSST.a.17.01.16' }, { 'color': '#1a762c', 'myauth': ['56733836800', '35254730800'], 'authorNames': ['Stummer, Christian', 'Kiesling, Elmar', 'Günther, Markus', 'Vetschera, Rudolf'], 'myauthName': ['56733836800', '35254730800'], 'level': '2015', 'id': '84937804024', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Discrete Dynamics in Nature and Society', 'title': 'Wu, Xiang;Zhang, Jinlong (2015). Joint Ordering and Pricing Decisions for New Repeat-Purchase\nProducts. Discrete Dynamics in Nature and Society.Keywords:\n\nAbstract:  DOI: 10.1155/2015/461959', 'type': 'CIT', 'value': 1, 'label': 'Wu, Xiang;Zhang, Jin 2015', 'url': 'https://doi.org/10.1155/2015/461959' }, { 'color': '#6495ED', 'myauth': ['57052410500', '36718694000', '57052220500', '57204304987'], 'authorNames': ['Wolf, Ingo', 'Schröder, Tobias', 'Neumann, Jochen', 'de Haan, Gerhard'], 'myauthName': ['57052410500', '36718694000', '57052220500', '57204304987'], 'shape': 'dot', 'cite_count': 86, 'level': '2015', 'id': '84954172891', 'keywords': ['agent-based model', 'electric vehicles', 'emotion', 'innovation diffusion', 'parallel constraint satisfaction network', 'social influence'], 'size': 10, 'journal': 'Technological Forecasting and Social Change', 'title': "Wolf, Ingo;Schröder, Tobias;Neumann, Jochen;de Haan, Gerhard (2015). Changing minds about electric\ncars: An empirically grounded agent-based modeling approach. Technological Forecasting and Social\nChange.Keywords: agent-based model, electric vehicles, emotion, innovation diffusion, parallel\nconstraint satisfaction network, social influence\n\nAbstract: © 2014 Elsevier Inc..The diffusion of electric vehicles (EVs) is considered an effective\npolicy strategy to meet greenhouse gas reduction targets. For large-scale adoption, however, demand-\nside oriented policy measures are required, based on consumers' transport needs, values and social\nnorms. We introduce an empirically grounded, spatially explicit, agent-based model, InnoMind\n(Innovation diffusion driven by changing Minds), to simulate the effects of policy interventions and\nsocial influence on consumers' transport mode preferences. The agents in this model represent\nindividual consumers. They are calibrated based on empirically derived attributes and\ncharacteristics of survey respondents. We model agent decision-making with artificial neural\nnetworks that account for the role of emotions in information processing. We present simulations of\n4 scenarios for the diffusion of EVs in the city of Berlin, Germany (3 policy scenarios and 1 base\ncase). The results illustrate the varying effectiveness of measures in different market segments and\nthe need for appropriate policies tailored to the heterogeneous needs of different travelers.\nMoreover, the simulations suggest that introducing an exclusive zone for EVs in the city would\naccelerate the early-phase diffusion of EVs more effectively than financial incentives only. DOI:\n10.1016/j.techfore.2014.10.010", 'type': 'main', 'value': 1, 'label': 'Wolf, Ingo;Schröder, 2015', 'url': 'https://doi.org/10.1016/j.techfore.2014.10.010' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Wolf, Ingo', 'Schröder, Tobias', 'Neumann, Jochen', 'de Haan, Gerhard'], 'myauthName': '', 'level': 'None', 'id': '84863105203', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Grounding Social Sciences in Cognitive Sciences', 'title': 'Sun (None). None. Grounding Social Sciences in Cognitive Sciences.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Sun None', 'url': 'https://scholar.google.de/scholar?q=[\'Sun\', \'None\', None, \'Grounding Social Sciences in Cognitive Sciences\', None]"' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Wolf, Ingo', 'Schröder, Tobias', 'Neumann, Jochen', 'de Haan, Gerhard'], 'myauthName': '', 'level': 'None', 'id': '0004255555', 'keywords': [], 'size': 10, thName': ['6603116330', '57200033293', '57190276823'], 'level': '2016', 'id': '84969981075', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Technological Forecasting and Social Change', 'title': 'Junquera, Beatriz;Moreno, Blanca;Á�lvarez, Roberto (2016). Analyzing consumer attitudes towards\nelectric vehicle purchasing intentions in Spain: Technological limitations and vehicle confidence.\nTechnological Forecasting and Social Change.Keywords:\n\nAbstract:  DOI: 10.1016/j.techfore.2016.05.006', 'type': 'CIT', 'value': 1, 'label': 'Junquera, Beatriz;Mo 2016', 'url': 'https://doi.org/10.1016/j.techfore.2016.05.006' }, { 'color': '#1a762c', 'myauth': ['16068412700'], 'authorNames': ['Wolf, Ingo', 'Schröder, Tobias', 'Neumann, Jochen', 'de Haan, Gerhard'], 'myauthName': ['16068412700'], 'level': '2016', 'id': '84973135868', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Global Policy', 'title': 'Glöckner, Andreas (2016). Psychology and Disaster: Why We Do Not See Looming Disasters and How Our\nWay of Thinking Causes Them. Global Policy.Keywords:\n\nAbstract:  DOI: 10.1111/1758-5899.12289', 'type': 'CIT', 'value': 1, 'label': 'Glöckner, Andreas 2016', 'url': 'https://doi.org/10.1111/1758-5899.12289' }, { 'color': '#1a762c', 'myauth': ['6701846211'], 'authorNames': ['Wolf, Ingo', 'Schröder, Tobias', 'Neumann, Jochen', 'de Haan, Gerhard'], 'myauthName': ['6701846211'], 'level': '2016', 'id': '85029524956', 'keywords': [], 'size': 10, 'shape': 'star', 'cite_count': 0, 'journal': 'Springer Proceedings in Complexity', 'title': 'Thagard, Paul (2016). Emotional cognition in urban planning and design. Springer Proceedings in\nComplexity.Keywords:\n\nAbstract:  DOI: 10.1007/978-3-319-32653-5_11', 'type': 'CIT', 'value': 1, 'label': 'Thagard, Paul 2016', 'url': 'https://doi.org/10.1007/978-3-319-32653-5_11' }, { 'color': '#6495ED', 'myauth': ['12784099900', '35733870500', '26643315700', '35473453300'], 'authorNames': ['Karsai, Márton', 'Iñiguez, Gerardo', 'Kaski, Kimmo', 'Kertész, János'], 'myauthName': ['12784099900', '35733870500', '26643315700', '35473453300'], 'shape': 'dot', 'cite_count': 85, 'level': '2014', 'id': '84928905761', 'keywords': ['complex contagion phenomena', 'data-driven modelling', 'mean-field approximation'], 'size': 10, 'journal': 'Journal of the Royal Society Interface', 'title': "Karsai, Márton;Iñiguez, Gerardo;Kaski, Kimmo;Kertész, János (2014). Complex contagion process in\nspreading of online innovation. Journal of the Royal Society Interface.Keywords: complex contagion\nphenomena, data-driven modelling, mean-field approximation\n\nAbstract: © 2014 The Author(s) Published by the Royal Society. All rights reserved.Diffusion of\ninnovation can be interpreted as a social spreading phenomenon governed by the impact of media and\nsocial interactions. Although these mechanisms have been identified by quantitative theories, their\nrole and relative importance are not entirely understood, as empirical verification has so far been\nhindered by the lack of appropriate data. Here we analyse a dataset recording the spreading dynamics\nof the world's largest Voice over Internet Protocol service to empirically support the assumptions\nbehind models of social contagion. We show that the rate of spontaneous service adoption is\nconstant, the probability of adoption via social influence is linearly proportional to the fraction\nof adopting neighbours, and the rate of service termination is time-invariant and independent of the\nbehaviour of peers. By implementing the detected diffusion mechanisms into a dynamical agent-based\nmodel, we are able to emulate the adoption dynamics of the service in several countries worldwide.\nThis approach enables us to make medium-term predictions of service adoption and disclose\ndependencies between the dynamics of innovation spreading and the socio-economic development of a\ncountry. DOI: 10.1098/rsif.2014.0694", 'type': 'main', 'value': 1, 'l ed, threshold model of\ninnovation diffusion to simulate the adoption of electric vehicles among Irish households. We use\ndetailed survey microdata to develop a nationally representative, heterogeneous agent population. We\nthen calibrate our agent population to reflect the aggregate socioeconomic characteristics of a\nnumber of geographic areas of interest. Our data allow us to create agents with socioeconomic\ncharacteristics and environmental preferences. Agents are placed within social networks through\nwhich the diffusion process propagates. We find that even if overall adoption is relatively low,\nmild peer effects could result in large clusters of adopters forming in certain areas. This may put\npressure on electricity distribution networks in these areas. DOI: 10.1016/j.erss.2014.07.008', 'type': 'main', 'value': 1, 'label': 'McCoy, Daire;Lyons,  2014', 'url': 'https://doi.org/10.1016/j.erss.2014.07.008' }, { 'color': '#DE3163', 'myauth': ['57200155842', ' 7005366961', ' 56256877100', ' 35375959000', ' 56256877100'], 'authorNames': ['McCoy, Daire', 'Lyons, Seán'], 'myauthName': ['57200155842', ' 7005366961', ' 56256877100', ' 35375959000', ' 56256877100'], 'level': '2000', 'id': '0034633749', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Proceedings of the National Academy of Sciences of the United States of America', 'title': 'Amaral; Scala; Barthélémy; Stanley; Barthélémy (2000). Classes of small-world networks. Proceedings\nof the National Academy of Sciences of the United States of America.Keywords:\n\nAbstract:  DOI: 10.1073/pnas.200327197', 'type': 'REF', 'value': 1, 'label': 'Amaral; Scala; Barth 2000', 'url': 'https://doi.org/10.1073/pnas.200327197' }, { 'color': '#DE3163', 'myauth': ['55449123000'], 'authorNames': ['McCoy, Daire', 'Lyons, Seán'], 'myauthName': ['55449123000'], 'level': '1963', 'id': '84944178665', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Journal of the American St tariffs. Energy\nPolicy.Keywords: agent-based model, consumer decisions, demand response, dynamic pricing, innovation\ndiffusion, intention-behavior gap\n\nAbstract: Using an agent-based modeling approach we study the temporal dynamics of consumer opinions\nregarding switching to dynamic electricity tariffs and the actual decisions to switch. We assume\nthat the decision to switch is based on the unanimity of τ past opinions. The resulting model offers\na hypothetical, yet plausible explanation of why there is such a big discrepancy between consumer\nopinions, as measured by market surveys, and the actual participation in pilot programs and the\nadoption of dynamic tariffs. We argue that due to the high indifference level in today's retail\nelectricity markets, customer opinions are very unstable and change frequently. The conducted\nsimulation study shows that reducing the indifference level can result in narrowing the intention-\nbehavior gap. A similar effect can be achieved by decreasing the decision time that a consumer takes\nto make a decision. © 2014 Elsevier Ltd. DOI: 10.1016/j.enpol.2014.04.021", 'type': 'main', 'value': 1, 'label': 'Kowalska-Pyzalska, A 2014', 'url': 'https://doi.org/10.1016/j.enpol.2014.04.021' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Kowalska-Pyzalska, Anna', 'Maciejowska, Katarzyna', 'Suszczyński, Karol', 'Sznajd-Weron, Katarzyna', 'Weron, Rafał'], 'myauthName': '', 'level': 'None', 'id': '84902118460', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Center for Sustainable Systems. Report no.', 'title': "Jongejan; Katzman; Leahy; Michelin (None). Dynamic pricing tariffs for DTE's residential electricity\nconsumer.. Center for Sustainable Systems. Report no..Keywords:\n\nAbstract:  DOI: None", 'type': 'REF', 'value': 1, 'label': 'Jongejan; Katzman; L None', 'url': 'https://scholar.google.de/scholar?q=[\'Jongejan; Katzman; Leahy; Michelin\', \'None\', "Dynamic pricing tariffs for DTE\'s reside -of-the-art with a look\ninto the future. International Journal of Forecasting.Keywords:\n\nAbstract:  DOI: 10.1016/j.ijforecast.2014.08.008', 'type': 'CIT', 'value': 1, 'label': 'Weron, Rafał 2014', 'url': 'https://doi.org/10.1016/j.ijforecast.2014.08.008' }, { 'color': '#6495ED', 'myauth': ['29067925200', '16068485800', '6602791383', '35604781600'], 'authorNames': ['Kiesling, Elmar', 'Günther, Markus', 'Stummer, Christian', 'Wakolbinger, Lea M.'], 'myauthName': ['29067925200', '16068485800', '6602791383', '35604781600'], 'shape': 'dot', 'cite_count': 340, 'level': '2012', 'id': '84859435376', 'keywords': ['agent-based modeling', 'innovation diffusion', 'review', 'simulation'], 'size': 10, 'journal': 'Central European Journal of Operations Research', 'title': 'Kiesling, Elmar;Günther, Markus;Stummer, Christian;Wakolbinger, Lea M. (2012). Agent-based\nsimulation of innovation diffusion: A review. Central European Journal of Operations\nResearch.Keywords: agent-based modeling, innovation diffusion, review, simulation\n\nAbstract: Mathematical modeling of innovation diffusion has attracted strong academic interest since\nthe early 1960s. Traditional diffusion models have aimed at empirical generalizations and hence\ndescribe the spread of new products parsimoniously at the market level. More recently, agent-based\nmodeling and simulation has increasingly been adopted since it operates on the individual level and,\nthus, can capture complex emergent phenomena highly relevant in diffusion research. Agent-based\nmethods have been applied in this context both as intuition aids that facilitate theory-building and\nas tools to analyze real-world scenarios, support management decisions and obtain policy\nrecommendations. This review addresses both streams of research. We critically examine the strengths\nand limitations of agent-based modeling in the context of innovation diffusion, discuss new insights\nagent-based models have provided, and outline promising opportunities for future research. The\ntarget audience of the paper includes both researchers in marketing interested in new findings from\nthe agent-based modeling literature and researchers who intend to implement agent-based models for\ntheir own research endeavors. Accordingly, we also cover pivotal modeling aspects in depth\n(concerning, e. g., consumer adoption behavior and social influence) and outline existing models in\nsufficient detail to provide a proper entry point for researchers new to the field. © 2011 Springer-\nVerlag. DOI: 10.1007/s10100-011-0210-y', 'type': 'main', 'value': 1, 'label': 'Kiesling, Elmar;Günt 2012', 'url': 'https://doi.org/10.1007/s10100-011-0210-y' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Kiesling, Elmar', 'Günther, Markus', 'Stummer, Christian', 'Wakolbinger, Lea M.'], 'myauthName': '', 'level': 'None', 'id': '0000227488', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Econ J', 'title': 'Schumpeter (None). The instability of capitalism. Econ J.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Schumpeter None', 'url': 'https://scholar.google.de/scholar?q=[\'Schumpeter\', \'None\', \'The instability of capitalism\', \'Econ J\', None]"' }, { 'color': '#DE3163', 'myauth': '', 'authorNames': ['Kiesling, Elmar', 'Günther, Markus', 'Stummer, Christian', 'Wakolbinger, Lea M.'], 'myauthName': '', 'level': 'None', 'id': '66249087324', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Modeling the diffusion of innovations using small-world networks', 'title': 'Shaikh; Rangaswamy; Balakrishnan (None). None. Modeling the diffusion of innovations using small-\nworld networks.Keywords:\n\nAbstract:  DOI: None', 'type': 'REF', 'value': 1, 'label': 'Shaikh; Rangaswamy;  None', 'url': 'https://scholar.google.de/scholar?q=[\'Shaikh; Rangaswamy; Balakrishnan\', \'None\', None, \'Modeling the diffusion of innovations using small-world networks\', None]"' }, { 'color': t-based modeling in marketing: Guidelines for rigor.\nInternational Journal of Research in Marketing.Keywords:\n\nAbstract: Agent-based modeling can illuminate how complex marketing phenomena emerge from simple\ndecision rules. Marketing phenomena that are too complex for conventional analytical or empirical\napproaches can often be modeled using this approach. Agent-based modeling investigates aggregate\nphenomena by simulating the behavior of individual "agents," such as consumers or organizations.\nSome useful examples of agent-based modeling have been published in marketing journals, but\nwidespread acceptance of the agent-based modeling method and publication of this method in the\nhighest-level marketing journals have been slowed by the lack of widely accepted standards of how to\ndo agent-based modeling rigorously. We address this need by proposing guidelines for rigorous agent-\nbased modeling. We demonstrate these guidelines, and the value of agent-based modeling for marketing\nresearch, through the use of an example. We use an agent-based modeling approach to replicate the\nBass model of the diffusion of innovations, illustrating the use of the proposed guidelines to\nensure the rigor of the analysis. We also show how extensions of the Bass model that would be\ndifficult to carry out using traditional marketing research techniques are possible to implement\nusing a rigorous agent-based approach. © 2011 Elsevier B.V. DOI: 10.1016/j.ijresmar.2011.04.002', 'type': 'main', 'value': 1, 'label': 'Rand, William;Rust,  2011', 'url': 'https://doi.org/10.1016/j.ijresmar.2011.04.002' }, { 'color': '#DE3163', 'myauth': ['6603210323', ' 6603210323', ' 6602566503'], 'authorNames': ['Rand, William', 'Rust, Roland T.'], 'myauthName': ['6603210323', ' 6603210323', ' 6602566503'], 'level': '2005', 'id': '12444337688', 'keywords': [], 'size': 10, 'shape': 'triangle', 'cite_count': 0, 'journal': 'Journal of Business Research', 'title': "Tay, Nicholas S.P.; Tay, Nicholas S.P.;
